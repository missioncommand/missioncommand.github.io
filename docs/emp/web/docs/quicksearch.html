;coordinates&quot;: [54.0, 0.75]}, &quot;properties&quot;: {&quot;first&quot;: &quot;firstValue&quot;,} }, { &quot;type&quot;: &quot;Feature&quot;, &quot;geometry&quot;: { &quot;type&quot;: &quot;LineString&quot;, &quot;coordinates&quot;: [[34.0, 0.0], [32.0, 1.0], [35.0, 0.0], [36.0, 1.0]] }, &quot;properties&quot;: { &quot;first&quot;: &quot;firstValue&quot;, &quot;second&quot;: &quot;secondValue&quot; } }, ] } }); Extends emp3.api.Feature Members altitudeMode :cmapi.enums.altitudeMode Enumeration of altitude modes to define how the altitude value in an IGeoPosition alt (altitude) property will be interpreted Type: cmapi.enums.altitudeMode Inherited From: cmapi.IGeoRenderable#altitudeMode azimuth :number Type: number Inherited From: cmapi.IGeoRenderable#azimuth buffer :number Indicates if a buffer object in meters can be applied to a single, or list of positions as an extension outwards from the original position(s) Type: number Inherited From: cmapi.IGeoRenderable#buffer dataProviderId :string This is a free form string that can represent an ID specific to this piece of data as it is tracked uniquely by the system providing this data. This is different from GeoId as the GeoId is of type UUID. Some systems may use IDs formatted in a way that it cannot be stored in a UUID. In this case, this property can be used by the system to track this psece of data by the ID they use internally. The GeoID proerty will be used by CMAPI as the unique ID and this ID is for the benefit of the system providing the data. Type: string Inherited From: cmapi.IGeoBase#dataProviderId description :string A simple string, or HTML formatted string that can be displayed to describe the IGeoBase. In the case of a feature the description property can be used to store the content that should display in a pop up window after clicking on a feature. Type: string Inherited From: cmapi.IGeoBase#description extrude :boolean A curtain is formed below each point or line segment and extends to the ground Type: boolean Inherited From: cmapi.IGeoRenderable#extrude &lt;constant&gt; featureType :emp3.api.enums.FeatureTypeEnum Type: emp3.api.enums.FeatureTypeEnum Overrides: emp3.api.Feature#featureType Default Value: emp3.api.enums.FeatureTypeEnum.GEOJSON fillStyle :cmapi.IGeoFillStyle Type: cmapi.IGeoFillStyle Inherited From: cmapi.IGeoRenderable#fillStyle geoId :string The id value should be a UUID @see https://www.ietf.org/rfc/rfc4122.txt to avoid conflict of data from multiple sources. All id values SHALL be unique regardless of type and conflicting id values will be treated as the same element. Once this ID is set, it should not be changed to avoid refernces by ID to break. The setter is provided so that an item can be deserialized from an object with an exisitng ID or provided an exisiting ID immediately after instantiation. Type: string Inherited From: cmapi.IGeoBase#geoId GeoJSONData :string Type: string labelStyle :cmapi.IGeoLabelStyle Type: cmapi.IGeoLabelStyle Inherited From: cmapi.IGeoRenderable#labelStyle name :string Name is used to display text labels alongside to a feature and can be used in user interfaces that manage the data on the map Type: string Inherited From: cmapi.IGeoBase#name positions :Array.&lt;cmapi.IGeoPosition&gt; Type: Array.&lt;cmapi.IGeoPosition&gt; Inherited From: cmapi.IGeoRenderable#positions properties :object A key value pair where both the key and value where the key is a unique string and the value is an object that can be stored as and read from a string. In cases where an IGeoBase will be serialized all of the values will be serialized using the objects toString() method. It is the resposibility of the applications accessing values stored in the properties hash map to determine if the value is in a string format and convert back to whatever object type the string was derived from. The object should not contain any references to other objects where that relationship is expected to exist beyond copying a current value of a simple type as the relationship will not be properly restored when deserialization occurs. CMAPI will not use the properties hash for any internal purpose, it will simply allow 3rd party data to pass additional attributes that will stay associated with the CMAPI object as it moves between applications and systems. Type: object Inherited From: cmapi.IGeoBase#properties readOnly :boolean Indicates if the object is intended to be read only (true) or allow changes to the values ot its properties (false) Type: boolean Inherited From: cmapi.IGeoContainer#readOnly strokeStyle :cmapi.IGeoStrokeStyle Type: cmapi.IGeoStrokeStyle Inherited From: cmapi.IGeoRenderable#strokeStyle tessellate :boolean Value determines if the item will follow the terrain and drape, or follow a straight plane cutting through terrainabove the altitude of the line segment. This property is ignored for single position items. Type: boolean Inherited From: cmapi.IGeoRenderable#tessellate timeSpans :Array.&lt;cmapi.IGeoTimeSpan&gt; Defines one or more periods of time something occurred, or was active. Type: Array.&lt;cmapi.IGeoTimeSpan&gt; Inherited From: cmapi.IGeoRenderable#timeSpans timeStamp :string Type: string Inherited From: cmapi.IGeoRenderable#timeStamp Methods addEventListener(args) Adds an event listener to the container for a specific type. Not all container implementations support the sametypes. Callbacks will need to support additional breakdown of types depending on which generalemp3.api.enums.EventType is being handled. Map supported events: emp3.api.enums.EventType.CONTAINER emp3.api.enums.EventType.MAP_CURSOR_MOVE emp3.api.enums.EventType.MAP_FEATURE_ADDED emp3.api.enums.EventType.MAP_FEATURE_UPDATED emp3.api.enums.EventType.MAP_FEATURE_REMOVED emp3.api.enums.EventType.MAP_INTERACTION emp3.api.enums.EventType.MAP_FREEHAND_DRAW_EVENT emp3.api.enums.EventType.MAP_STATE_CHANGE emp3.api.enums.EventType.MAP_VIEW_CHANGE emp3.api.enums.EventType.VISIBILITY Overlay supported events: emp3.api.enums.E quot;&lt;kml&gt; &lt;Document&gt; &lt;Placemark id=&quot;f2&quot;&gt; &lt;name&gt; Feature Collection Test 1 &lt;/name&gt; &lt;description&gt; &lt;![CDATA[&lt;br/&gt;&lt;table border=\\&quot;1\\&quot; cellpadding=\\&quot;2\\&quot; cellspacing=\\&quot;0\\&quot; width=100%&gt;&lt;tr &gt;&lt;td&gt;&lt;b&gt;lineColor&lt;/b&gt;&lt;/td&gt;&lt;td&gt;7f00ffff&lt;/td&gt;&lt;/tr&gt;&lt;tr bgcolor=\\&quot;#F0F0F0\\&quot;&gt;&lt;td&gt;&lt;b&gt;lineThickness&lt;/b&gt;&lt;/td&gt;&lt;td&gt;5&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;]]&gt; &lt;/description&gt; &lt;Style id=&quot;geomcollection&quot;&gt; &lt;LineStyle&gt; &lt;color&gt;7fffff00&lt;/color&gt; &lt;width&gt;5&lt;/width&gt; &lt;/LineStyle&gt; &lt;PolyStyle&gt; &lt;color&gt;88000000&lt;/color&gt; &lt;/PolyStyle&gt; &lt;LabelStyle&gt; &lt;color&gt;FFFFFFFF&lt;/color&gt; &lt;/LabelStyle&gt; &lt;IconStyle&gt; &lt;color&gt;00000000&lt;/color&gt; &lt;/IconStyle&gt; &lt;/Style&gt; &lt;MultiGeometry&gt; &lt;LineString&gt; &lt;tessellate&gt;1&lt;/tessellate&gt; &lt;coordinates&gt;102,0 103,1 104,0 105,1&lt;/coordinates&gt; &lt;/LineString&gt; &lt;Point&gt; &lt;coordinates&gt;103.5,0.5&lt;/coordinates&gt; &lt;/Point&gt; &lt;/MultiGeometry&gt; &lt;/Placemark&gt; &lt;/Document&gt; &lt;/kml&gt;&quot;&quot; } }); Extends emp3.api.Feature Members altitudeMode :cmapi.enums.altitudeMode Enumeration of altitude modes to define how the altitude value in an IGeoPosition alt (altitude) property will be interpreted Type: cmapi.enums.altitudeMode Inherited From: cmapi.IGeoRenderable#altitudeMode azimuth :number Type: number Inherited From: cmapi.IGeoRenderable#azimuth buffer :number Indicates if a buffer object in meters can be applied to a single, or list of positions as an extension outwards from the original position(s) Type: number Inherited From: cmapi.IGeoRenderable#buffer dataProviderId :string This is a free form string that can represent an ID specific to this piece of data as it is tracked uniquely by the system providing this data. This is different from GeoId as the GeoId is of type UUID. Some systems may use IDs formatted in a way that it cannot be stored in a UUID. In this case, this property can be used by the system to track this psece of data by the ID they use internally. The GeoID proerty will be used by CMAPI as the unique ID and this ID is for the benefit of the system providing the data. Type: string Inherited From: cmapi.IGeoBase#dataProviderId description :string A simple string, or HTML formatted string that can be displayed to describe the IGeoBase. In the case of a feature the description property can be used to store the content that should display in a pop up window after clicking on a feature. Type: string Inherited From: cmapi.IGeoBase#description extrude :boolean A curtain is formed below each point or line segment and extends to the ground Type: boolean Inherited From: cmapi.IGeoRenderable#extrude &lt;constant&gt; featureType :emp3.api.enums.FeatureTypeEnum Type: emp3.api.enums.FeatureTypeEnum Overrides: emp3.api.Feature#featureType Default Value: emp3.api.enums.FeatureTypeEnum.KML fillStyle :cmapi.IGeoFillStyle Type: cmapi.IGeoFillStyle Inherited From: cmapi.IGeoRenderable#fillStyle geoId :string The id value should be a UUID @see https://www.ietf.org/rfc/rfc4122.txt to avoid conflict of data from multiple sources. All id values SHALL be unique regardless of type and conflicting id values will be treated as the same element. Once this ID is set, it should not be changed to avoid refernces by ID to break. The setter is provided so that an item can be deserialized from an object with an exisitng ID or provided an exisiting ID immediately after instantiation. Type: string Inherited From: cmapi.IGeoBase#geoId KMLString :string Type: string labelStyle :cmapi.IGeoLabelStyle Type: cmapi.IGeoLabelStyle Inherited From: cmapi.IGeoRenderable#labelStyle name :string Name is used to display text labels alongside to a feature and can be used in user interfaces that manage the data on the map Type: string Inherited From: cmapi.IGeoBase#name positions :Array.&lt;cmapi.IGeoPosition&gt; Type: Array.&lt;cmapi.IGeoPosition&gt; Inherited From: cmapi.IGeoRenderable#positions properties :object A key value pair where both the key and value where the key is a unique string and the value is an object that can be stored as and read from a string. In cases where an IGeoBase will be serialized all of the values will be serialized using the objects toString() method. It is the resposibility of the applications accessing values stored in the properties hash map to determine if the value is in a string format and convert back to whatever object type the string was derived from. The object should not contain any references to other objects where that relationship is expected to exist beyond copying a current value of a simple type as the relationship will not be properly restored when deserialization occurs. CMAPI will not use the properties hash for any internal purpose, it will simply allow 3rd party data to pass additional attributes that will stay associated with the CMAPI object as it moves between applications and systems. Type: object Inherited From: cmapi.IGeoBase#properties readOnly :boolean Indicates if the object is intended to be read only (true) or allow changes to the values ot its properties (false) Type: boolean Inherited From: cmapi.IGeoContainer#readOnly strokeStyle :cmapi.IGeoStrokeStyle Type: cmapi.IGeoStrokeStyle Inherited From: cmapi.IGeoRenderable#strokeStyle tessellate :boolean Value determines if the item will follow the terrain and drape, or follow a straight plane cutting through terrainabove the altitude of the line segment. This property is ignored for single position items. Type: boolean Inherited From: cmapi.IGeoRenderable#tessellate timeSpans :Array.&lt;cmapi.IGeoTimeSpan&gt; Defines one or more periods of time something occurred, or was active. Type: Array.&lt;cmapi.IGeoTimeSpan&gt; Inherited From: cmapi.IGeoRenderable#timeSpans timeStamp :string Type: string Inherited From: cmapi.IGeoRenderable#timeStamp Methods addEventListener(args) Adds an event listener to the container for a specific type. Not all container implementations support the sametypes. Callbacks will need to support additional breakdown of types depending on which generalemp3.api.enums.EventType is being handled. Map supported events: emp3.api.enums.EventType.CONTAINER emp3.api.enums.EventType.MAP_CURSOR_MOVE emp3.api.enums.EventType.MAP_FEATURE_ADDED emp3.api.enums.EventType.MAP_FEATURE_UPDATED emp3.api.enums.EventType.MAP_FEATURE_REMOVED emp3.api.enums.EventType.MAP_INTERACTION emp3.api.enums.EventType.MAP_FREEHAND_DRAW_EVENT emp3.api.enums.EventType.MAP_STATE_CHANGE emp3.api.enums.EventType.MAP_VIEW_CHANGE emp3.api.enums.EventType.VISIBILITY Overlay supported events: emp3.api.enums.EventType.CONTAINER emp3.api.enums.EventType.OVERLAY_CHANGE emp3.api.enums.EventType.VISIBILITY Feature supported events: emp3.api.enums.EventType.CONTAINER emp3.api.enums.EventType.FEATURE_DRAW emp3.api.enums.EventType.FEATURE_EDIT emp3.api.enums.EventType.FEATURE_EVENT emp3.api.enums.EventType.FEATURE_INTERACTION emp3.api.enums.EventType.VISIBILITY Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Description eventType emp3.api.enums.EventType The event to attach to. The callback will be called when this event occurs. callback function Function to call when an event is received from the container. Inherited From: emp3.api.Container#addEventListener Returns: The listener function that was installed. This is used for removing the event listener. Type function Examples Adding a container event to a map var added = map.addEventListener({ eventType: emp3.api.enums.EventType.CONTAINER callback: myListener }); function myListener(event e) { // e is an OverlayAddedEvent in this case. console.log(e.overlay.name); } Adding an overlay change event listener to an overlay overlay.addEventListener({ event: emp3.api.enums.EventType.CONTAINER callback: function(event) { // do something with the event } }); Adding a feature interaction event listener to a feature feature.addEventListener({ event: emp3.api.EventType.FEATURE_INTERACTION callback: function(event) { switch (event.type) { case emp3.api.enums.UserInteractionEventEnum.LONG_PRESS: // handle long press break; default: // do nothing } } }); addFeature(args) This will group features together on the map as if this feature is an overlay. When this feature's visibility ischanged the map will set the visibility of its children. This function allows users to build compositegraphics from a collection of Features. The parent feature must already exist on an overlay before children can be added. Not supported in CMA 1.2 Parameters: Name Type Description args Object Parameters are provided as members of the arg object. Properties Name Type Argument Default Description feature emp3.api.Feature A emp3.api.Feature object to associate with this Feature. visible boolean &lt;optional&gt; true Sets if the feature should be visible initially when added to the map. onSuccess emp3.api.Feature~addFeaturesSuccessCallback &lt;optional&gt; Function to be called if the add is successful. onError emp3.api.Feature~onErrorCallback &lt;optional&gt; Function to be called if an error occurs. Inherited From: emp3.api.Feature#addFeature See: emp3.api.Feature#addFeatures Example One nested child var circle = new emp3.api.Circle({ name: 'parent', position: {latitude: 45, longitude: 44}, radius: 100000 }); var childCircle = new emp3.api.Circle({ name: 'child', position: {latitude: 45, longitude: 44}, radius: 500000 }); overlay.addFeatures({ features: [circle, childCircle], onSuccess: function () { circle.addFeature({ feature: childCircle, onSuccess: function (cbArgs) { window.console.log(cbArgs.source.name + ' added child ' + cbArgs.features[0].name); } }); } }); addFeatures(args) Adds a feature or a group of features as children. This will group features together on the map as if this feature is an overlay. When this feature's visibility is changed the map will set the visibility of its children. This function allows users to build composite graphics from a collection of Features. Parameters: Name Type Description args Object Parameters are provided as members of the arg object. Properties Name Type Argument Default Description features Array.&lt;emp3.api.Feature&gt; An array of Feature objects to associate with this Feature. visible boolean &lt;optional&gt; true Sets if the features should be visible initially when added to the map. onSuccess emp3.api.Feature~addFeaturesSuccessCallback &lt;optional&gt; Function to be called if the add is successful.i onError emp3.api.Feature~onErrorCallback &lt;optional&gt; Function to be called if an error occurs. Inherited From: emp3.api.Feature#addFeatures See: emp3.api.Feature#addFeature apply() Updates this feature on the map. To update this feature you can set theproperties of the feature first (such as feature.name and feature.strokeStyle). The changewill not be registered until apply is called; Certain properties will not be affected by apply depending on the feature type. Inherited From: emp3.api.Feature#apply Deprecated: Use Feature.update Example Change the name and position of a feature var circle = new emp3.api.Circle({ name: 'circle', position: {latitude: 0, longitude: 0}, radius: 10000 }); circle.name = 'updatedCircle'; circle.position = {latitude: 5, longitude, 0}; circle.apply(); clearContainer(args) This method removes all children from this container. Parameters: Name Type Description args object Properties Name Type Argument Description onSuccess emp3.api.Feature~removeFeaturesSuccessCallback &lt;optional&gt; onError emp3.api.Feature~onErrorCallback &lt;optional&gt; Inherited From: emp3.api.Feature#clearContainer Examples With a callback parentFeature.clearContainer({ onSuccess: function() { alert(); } }); No callback parentFeature.clearContainer(); getChildFeatures(args) Retrieves a list of all the feature's child features. Parameters: Name Type Description args Object Properties Name Type Argument Description onSuccess emp3.api.Feature~getChildrenSuccessCallback All features contained by this feature. onError emp3.api.Feature~onErrorCallback &lt;optional&gt; Function to be called if an error occurs. Inherited From: emp3.api.Feature#getChildFeatures getChildren(args) This method retrieves the immediate children of the feature. Parameters: Name Type Description args object Properties Name Type Argument Description onSuccess emp3.api.Feature~getChildrenSuccessCallback onError emp3.api.Feature~onErrorCallback &lt;optional&gt; Inherited From: emp3.api.Feature#getChildren Example myFeature.getChildren({ onSuccess: function(cbArgs) { for (var idx in cbArgs.features) { window.console.log(cbArgs.features[idx]); } } }); getParentFeatures(args) This retrieves the parent emp3.api.Feature features of a feature. Parameters: Name Type Description args object Properties Name Type Argument Description onSuccess emp3.api.Feature~getParentFeaturesSuccessCallback Success callback onError emp3.api.Feature~onErrorCallback &lt;optional&gt; Error callback Inherited From: emp3.api.Feature#getParentFeatures getParentOverlays(args) This retrieves the parent emp3.api.Overlay overlays of a feature. Parameters: Name Type Description args object Properties Name Type Argument Description onSuccess emp3.api.Feature~getParentOverlaysSuccessCallback Success callback onError emp3.api.Feature~onErrorCallback &lt;optional&gt; Error callback Inherited From: emp3.api.Feature#getParentOverlays getParents(args) This retrieves the parents of a feature. These can be either emp3.api.Feature or emp3.api.Overlay Parameters: Name Type Description args object Properties Name Type Argument Description onSuccess emp3.api.Feature~getParentsSuccessCallback Success callback onError emp3.api.Feature~onErrorCallback &lt;optional&gt; Error callback Inherited From: emp3.api.Feature#getParents Example Add a feature to two parents var parent1Feature = new emp3.api.Circle(...) var parent2Feature = new emp3.api.Rectangle(...); var childFeature = new emp3.api.Square(...); // Callback to get the parent var getParentsCB = function() { childFeature.getParents({ onSuccess: function(cbArgs) { window.console.log(cbArgs.features, cbArgs.overlays); } }) }; // Add the child to both parents var addChild = function () { parent1Feature.addFeature({ feature: childFeature, onSuccess: function() { parent2Feature.addFeature({ feature: childFeature, onSuccess: getParentsCB }); } }); } // Add the parents to the overlay and invoke the other callbacks overlay.addFeatures({ features: [parent1Feature, parent2Feature], onSuccess: addChild }); hasChildren() This method checks if the container has children.This is a synchronous function. Inherited From: emp3.api.Container#hasChildren Returns: Type boolean removeEventListener(args) Removes an event listener from the container. Event listeners must be removedbefore destroying map instances to prevent a memory leak. Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Description eventType emp3.api.enums.EventType The event to remove. callback function Function to remove, this will be returned from the initial call to addEventListener Inherited From: emp3.api.Container#removeEventListener Example Adding a container event listener to a map var map = new emp3.api.Map(...); var added = map.addEventListener({ event: emp3.api.enums.EventType.CONTAINER, callback: function() { // do something; } }); map.removeEventListener({ event: emp3.api.enums.EventType.CONTAINER, callback: added }); removeFeature(args) Removes a single feature from this feature. Parameters: Name Type Description args Object Parameters are provided as members of the arg object. Properties Name Type Argument Description feature emp3.api.Feature A Feature object to remove from this Feature. onSuccess emp3.api.Feature~removeFeaturesSuccessCallback &lt;optional&gt; Function to be called if the add is successful. onError emp3.api.Feature~onErrorCallback &lt;optional&gt; Function to be called if an error occurs. Inherited From: emp3.api.Feature#removeFeature See: emp3.api.Feature#removeFeatures Example var parent = new emp3.api.Square(...); var child = new emp3.api.Text(...); var removeFeatureCB = function() { parent.removeFeature({ feature: child, onSuccess: function() { alert(); } }; var addChildCB = function() { parent.addFeature({ feature: child, onSuccess: removeFeatureCB }); }; overlay.addFeatures({ features: [parent, child], onSuccess: addChildCB }); removeFeatures(args) Removes an array of features from this feature. Parameters: Name Type Description args Object Parameters are provided as members of the arg object. Properties Name Type Argument Description features Array.&lt;emp3.api.Feature&gt; An array of Feature objects to remove from this Feature. onSuccess emp3.api.Feature~removeFeaturesSuccessCallback &lt;optional&gt; Function to be called if the add is successful. onError emp3.api.Feature~onErrorCallback &lt;optional&gt; Function to be called if an error occurs. Inherited From: emp3.api.Feature#removeFeatures See: emp3.api.Feature#removeFeature update() Updates this feature on the map. To update this feature you can set theproperties of the feature first (such as feature.name and feature.strokeStyle). The changewill not be registered until update is called; Certain properties will not be affected by update depending on the feature type. Inherited From: emp3.api.Feature#update Example Change the name and position of a feature var circle = new emp3.api.Circle({ name: 'circle', position: {latitude: 0, longitude: 0}, radius: 10000 }); circle.name = 'updatedCircle'; circle.position = {latitude: 5, longitude, 0}; circle.update(); × Search results Close "},"emp3.api.KMLLayer.html":{"id":"emp3.api.KMLLayer.html","title":"Class: ound. To create selectable, editable KML data, use the emp3.api.KMLFeature class. The KMLLayer will check the url property first to see if it has been defined.If it hasn't been defined, then it will check the kmlString property. new KMLLayer(args) Parameters: Name Type Description args Object Arguments members are provided as part of the args object Example Creating 2 KML Layers and adding them to a map var kmlLayer1 = new emp3.api.KMLLayer({ name: 'Pentagon', description: 'KML displaying Pentagon.', kmlString: &quot;&lt;kml&gt; &lt;Document&gt; &lt;Placemark id=&quot;f2&quot;&gt; &lt;name&gt; Feature Collection Test 1 &lt;/name&gt; &lt;description&gt; &lt;![CDATA[&lt;br/&gt;&lt;table border=\\&quot;1\\&quot; cellpadding=\\&quot;2\\&quot; cellspacing=\\&quot;0\\&quot; width=100%&gt;&lt;tr &gt;&lt;td&gt;&lt;b&gt;lineColor&lt;/b&gt;&lt;/td&gt;&lt;td&gt;7f00ffff&lt;/td&gt;&lt;/tr&gt;&lt;tr bgcolor=\\&quot;#F0F0F0\\&quot;&gt;&lt;td&gt;&lt;b&gt;lineThickness&lt;/b&gt;&lt;/td&gt;&lt;td&gt;5&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;]]&gt; &lt;/description&gt; &lt;Style id=&quot;geomcollection&quot;&gt; &lt;LineStyle&gt; &lt;color&gt;7fffff00&lt;/color&gt; &lt;width&gt;5&lt;/width&gt; &lt;/LineStyle&gt; &lt;PolyStyle&gt; &lt;color&gt;88000000&lt;/color&gt; &lt;/PolyStyle&gt; &lt;LabelStyle&gt; &lt;color&gt;FFFFFFFF&lt;/color&gt; &lt;/LabelStyle&gt; &lt;IconStyle&gt; &lt;color&gt;00000000&lt;/color&gt; &lt;/IconStyle&gt; &lt;/Style&gt; &lt;MultiGeometry&gt; &lt;LineString&gt; &lt;tessellate&gt;1&lt;/tessellate&gt; &lt;coordinates&gt;102,0 103,1 104,0 105,1&lt;/coordinates&gt; &lt;/LineString&gt; &lt;Point&gt; &lt;coordinates&gt;103.5,0.5&lt;/coordinates&gt; &lt;/Point&gt; &lt;/MultiGeometry&gt; &lt;/Placemark&gt; &lt;/Document&gt; &lt;/kml&gt;&quot;&quot; } }); var kmlLayer2 = new emp3.api.KMLLayer({ url: 'https://developers.google.com/maps/documentation/javascript/examples/kml/westcampus.kml', name: 'Google west campus', description: 'KML displaying Google's west campus.', useProxy: false }); map.addMapService({ mapService: kmlLayer1, onSuccess: function() { // callbacks or notification of complete } }); map.addMapService({ mapService: kmlLayer2, onSuccess: function() { // callbacks or notification of complete } }); Extends emp3.api.MapService Members description :string Description of the service Type: string Inherited From: emp3.api.MapService#description &lt;constant&gt; format :string Type: string Default Value: kmlLayer geoId :string Unique identifier for the service Type: string Inherited From: emp3.api.MapService#geoId kmlString :string Type: string name :string Name of the service Type: string Inherited From: emp3.api.MapService#name url :string URL for the service data location Type: string Inherited From: emp3.api.MapService#url useProxy :boolean Have the map use its configured web proxy. This will be needed if the service is on a different domain than the map. Type: boolean Inherited From: emp3.api.MapService#useProxy Methods remove(args) Removes this layer from the map Parameters: Name Type Description args object Properties Name Type Argument Description onSuccess emp3.api.MapService~removeCallback &lt;optional&gt; onError ErrorCallback &lt;optional&gt; Inherited From: emp3.api.MapService#remove setVisible(args) Sets the Service and all associated layers hidden or shown Parameters: Name Type Description args object Properties Name Type Argument Description visible boolean onSuccess emp3.api.MapService~setVisibleCallback &lt;optional&gt; onError ErrorCallback &lt;optional&gt; Inherited From: emp3.api.MapService#setVisible × Search results Close "},"emp3.api.LookAt.html":{"id":"emp3.api.LookAt.html","title":"Class: LookAt","body":" EMP3 Namespaces cmapicmapi.enumsemp3emp3.apiemp3.api.enumsemp3.api.eventsemp3.api.global Classes emp3.api.AirControlMeasureemp3.api.Cameraemp3.api.Circleemp3.api.Ellipseemp3.api.events.CameraEventemp3.api.events.ContainerEventemp3.api.events.FeatureDrawEventemp3.api.events.FeatureEditEventemp3.api.events.FeatureEventemp3.api.events.FeatureUserInteractionEventemp3.api.events.MapCursorMoveEventemp3.api.events.MapFeatureAddedEventemp3.api.events.MapFeatureRemovedEventemp3.api.events.MapFeatureUpdatedEventemp3.api.events.MapFreehandEventemp3.api.events.MapStateChangeEventemp3.api.events.MapUserInteractionEventemp3.api.events.MapViewChangeEventemp3.api.events.OverlayUpdatedEventemp3.api.events.UserInteractionEventemp3.api.events.VisibilityEventemp3.api.GeoJSONemp3.api.GeoPositionemp3.api.KMLemp3.api.KMLLayeremp3.api.LookAtemp3.api.Mapemp3.api.MilStdSymbolemp3.api.Overlayemp3.api.Pathemp3.api.Pointemp3.api.Polygonemp3.api.Rectangleemp3.api.Squareemp3.api.Textemp3.api.WMSemp3.api.WMTS Mixins Feature Interfaces cmapi.IGeoAirControlMeasurecmapi.IGeoAltitudeModecmapi.IGeoBasecmapi.IGeoBoundscmapi.IGeoCameracmapi.IGeoCirclecmapi.IGeoColorcmapi.IGeoContainercmapi.IGeoDocumentcmapi.IGeoEllipsecmapi.IGeoFillStylecmapi.IGeoIconStylecmapi.IGeoImageOverlaycmapi.IGeoLabelStylecmapi.IGeoLookAtcmapi.IGeoMilSymbolcmapi.IGeoPathcmapi.IGeoPointcmapi.IGeoPolygoncmapi.IGeoPositioncmapi.IGeoPositionGroupcmapi.IGeoPositionHistorycmapi.IGeoRectanglecmapi.IGeoRenderablecmapi.IGeoSquarecmapi.IGeoStrokeStylecmapi.IGeoTextcmapi.IGeoTimeSpancmapi.IGeoViewemp3.api.Containeremp3.api.Featureemp3.api.MapService Global Global Class: LookAt emp3.api. LookAt new LookAt( [args]) Parameters: Name Type Argument Description args Object &lt;optional&gt; Parameters are provided as members of the arg object and may contain any properties listedhere or inherited from cmapi.IGeoLookAt. Properties Name Type Argument Description animate boolean &lt;optional&gt; Animate the transition to the point or go directly there Example View the Eiffel Tower from the East from half a kilometer var eiffelTower = new emp3.api.LookAt({ latitude: 48.8584, longitude: 2.2945, altitude: 300, heading: 90, tilt: 15, range: 500 }); map.setLookAt({ lookAt: eiffelTower, onSuccess: function() { } }); Extends cmapi.IGeoLookAt Members altitude :number A value in meters representing the altitude of the associated position. This will be interpreted base on the altitudeMode provided in the IGeoAltitudeMode enumeration Type: number Inherited From: cmapi.IGeoLookAt#altitude altitudeMode :cmapi.enums.altitudeMode Enumeration of altitude modes to define how the altitude value in an IGeoPosition alt (altitude) property will be interpreted Type: cmapi.enums.altitudeMode Inherited From: cmapi.IGeoLookAt#altitudeMode dataProviderId :string This is a free form string that can represent an ID specific to this piece of data as it is tracked uniquely by the system providing this data. This is different from GeoId as the GeoId is of type UUID. Some systems may use IDs formatted in a way that it cannot be stored in a UUID. In this case, this property can be used by the system to track this psece of data by the ID they use internally. The GeoID proerty will be used by CMAPI as the unique ID and this ID is for the benefit of the system providing the data. Type: string Inherited From: cmapi.IGeoBase#dataProviderId description :string A simple string, or HTML formatted string that can be displayed to describe the IGeoBase. In the case of a feature the description property can be used to store the content that should display in a pop up window after clicking on a feature. Type: string Inherited From: cmapi.IGeoBase#description geoId :string The id value should be a UUID @see https://www.ietf.org/rfc/rfc4122.txt to avoid conflict of data from multiple sources. All id values SHALL be unique regardless of type and conflicting id values will be treated as the same element. Once this ID is set, it should not be changed to avoid refernces by ID to break. The setter is provided so that an item can be deserialized from an object with an exisitng ID or provided an exisiting ID immediately after instantiation. Type: string Inherited From: cmapi.IGeoBase#geoId heading :number Direction (that is, North, South, East, West), in degrees. Default=0 (North). Values range from 0 to 360 degrees Type: number Inherited From: cmapi.IGeoLookAt#heading latitude :number Latitude value in degrees decimal (i.e. 23.4567) derived from WGS-84 Type: number Inherited From: cmapi.IGeoLookAt#latitude longitude :number Longitude value in degrees decimal (i.e. 23.4567) derived from WGS-84 Type: number Inherited From: cmapi.IGeoLookAt#longitude name :string Name is used to display text labels alongside to a feature and can be used in user interfaces that manage the data on the map Type: string Inherited From: cmapi.IGeoBase#name properties :object A key value pair where both the key and value where the key is a unique string and the value is an object that can be stored as and read from a string. In cases where an IGeoBase will be serialized all of the values will be serialized using the objects toString() method. It is the resposibility of the applications accessing values stored in the properties hash map to determine if the value is in a string format and convert back to whatever object type the string was derived from. The object should not contain any references to other objects where that relationship is expected to exist beyond copying a current value of a simple type as the relationship will not be properly restored when deserialization occurs. CMAPI will not use the properties hash for any internal purpose, it will simply allow 3rd party data to pass additional attributes that will stay associated with the CMAPI object as it moves between applications and systems. Type: object Inherited From: cmapi.IGeoBase#properties range :number Distance in meters from the point specified by IGeoPosition to the LookAt position Type: number Inherited From: cmapi.IGeoLookAt#range tilt :number Rotation, in degrees, of the camera around the X axis. A value of 0 indicates that the view is aimed straight down toward the earth (the most common case). A value for 90 for indicates that the view is aimed toward the horizon. Values greater than 90 indicate that the view is pointed up into the sky. Values for are clamped at +180 degrees. Type: number Inherited From: cmapi.IGeoLookAt#tilt Methods apply() This method causes any changes done to the LookAt settings to be applied to any map or object that it may beassociated with. copySettingsFrom(lookAt) This method copies all settings from the LookAt object provided.This will exclude geoId Parameters: Name Type Description lookAt emp3.api.LookAt × Search results Close "},"emp3.api.Map.html":{"id":"emp3.api.Map.html","title":"Class: Map","body":" EMP3 Namespaces cmapicmapi.enumsemp3emp3.apiemp3.api.enumsemp3.api.eventsemp3.api.global Classes emp3.api.AirControlMeasureemp3.api.Cameraemp3.api.Circleemp3.api.Ellipseemp3.api.events.CameraEventemp3.api.events.ContainerEventemp3.api.events.FeatureDrawEventemp3.api.events.FeatureEditEventemp3.api.events.FeatureEventemp3.api.events.FeatureUserInteractionEventemp3.api.events.MapCursorMoveEventemp3.api.events.MapFeatureAddedEventemp3.api.events.MapFeatureRemovedEventemp3.api.events.MapFeatureUpdatedEventemp3.api.events.MapFreehandEventemp3.api.events.MapStateChangeEventemp3.api.events.MapUserInteractionEventemp3.api.events.MapViewChangeEventemp3.api.events.OverlayUpdatedEventemp3.api.events.UserInteractionEventemp3.api.events.VisibilityEventemp3.api.GeoJSONemp3.api.GeoPositionemp3.api.KMLemp3.api.KMLLayeremp3.api.LookAtemp3.api.Mapemp3.api.MilStdSymbolemp3.api.Overlayemp3.api.Pathemp3.api.Pointemp3.api.Polygonemp3.api.Rectangleemp3.api.Squareemp3.api.Textemp3.api.WMSemp3.api.WMTS Mixins Feature Interfaces cmapi.IGeoAirControlMeasurecmapi.IGeoAltitudeModecmapi.IGeoBasecmapi.IGeoBoundscmapi.IGeoCameracmapi.IGeoCirclecmapi.IGeoColorcmapi.IGeoContainercmapi.IGeoDocumentcmapi.IGeoEllipsecmapi.IGeoFillStylecmapi.IGeoIconStylecmapi.IGeoImageOverlaycmapi.IGeoLabelStylecmapi.IGeoLookAtcmapi.IGeoMilSymbolcmapi.IGeoPathcmapi.IGeoPointcmapi.IGeoPolygoncmapi.IGeoPositioncmapi.IGeoPositionGroupcmapi.IGeoPositionHistorycmapi.IGeoRectanglecmapi.IGeoRenderablecmapi.IGeoSquarecmapi.IGeoStrokeStylecmapi.IGeoTextcmapi.IGeoTimeSpancmapi.IGeoViewemp3.api.Containeremp3.api.Featureemp3.api.MapService Global Global Class: Map emp3.api. Map Creates and displays Map instance. Creating a map will initialize anddisplay the map engine. The Map object allows you to control the view,add features, overlays, and map services, draw, editexisting data, query available data as well as number of other things. A map displays features, overlays, and map services. To add features to the mapyou must first create and add an overlay. Overlays allow users to create groups of relatedfeatures together. Overlays can be turned on or off to display or hideits contained features. Once the overlay is on the map, features can be addedinto the overlay. Overlays can contain features or other overlays. Featurescannot be added to the map directly, they must be added directly to anoverlay object. To create a map you will first need to know which map engine you want to load.There are a number of map engines included with this distribution.The map currently is packaged with Cesium, Leaflet, andWebWorldwind. The map engine displayed is entirely up to you. Whenyou create the map you are required to enter an 'engine' parameter. The engineparameter takes a emp3.api.MapEngine object. For the engine parameter you will need tomake sure the map engine source code was deployed on your web server. Depending onyour distribution, you may have a directory called emp3-cesium or a war filecalled emp3-cesium.war (or emp3-leaflet or emp3-worldwind). In the map constructor, set theengine.engineBasePath to the relative location of the engine you are using. For instance, ifemp3-cesium directory is inside your application, set the engineBasePath to './emp3-cesium'.You are also required to give your map engine a unique id. This can be somethingas simple as 'cesium'. You will use this id only if you ever switch toa different map engine. The engine parameter also has two additional optional properties: 'manifestFileName' and 'properties'.The 'manifestFileName' parameter allows you to configure which file is initiallyloaded when the engine is called. The manifest file should bootstrap the loadingof the javascript files which loads up the map engine.By default, this will loads the file 'manifest.js'. Normally, you will nothave to set this, but there are a few edge cases you may want to change manifests. Finally engine.properties sets some unique map engine specific properties. Theseproperties differ from engine to engine. The default behavior of the map, is to add the map as an embedded componentinto a web application. This defaultbehavior is known as the &quot;environment&quot; of the map. The default environment for mapis &quot;browser&quot;. When using the &quot;browser&quot; environment, you need tocreate an HTML div element and give it an id. The id of that div should beentered into the 'container' parameter of the constructor. The map will also let you bypass the default environment settings and rather thandisplaying the map as an embedded component it can be a stand-alone appin some third party frameworks. To change the default environment settings,set the 'environment' parameter of the constructor to 'iwc' (OZP inter widgetcommunication), 'owf' (Ozone Widget Framework), 'starfish'. Some environmentsmay require additional constructor parameters to be set. For example, if theenvironment is 'iwc' you must set the 'iwchost'. The map's methods will not operate until it has negotiated a handshakewith its underlying map engine. Once it detects the map is &quot;ready&quot; (emp3.api.enums.MapStateEnum.MAP_READY),you may begin calling the map object's methods. If a callis made prior to the map being ready, you will receive an exception.Use the onSuccess callback to determine that the map has finishedinitializing and is ready to start receiving commands. The map object created should not be destroyed or go out of scope. Withoutthe map object you cannot control the map. new Map(args) Parameters: Name Type Description args Object The constructor arguments for the map. Properties Name Type Argument Default Description engine MapEngine A map engine configuration object. environment String &lt;optional&gt; 'browser' The environment for which themap instance will interact with. Either 'browser', 'iwc', 'owf', or 'starfish' container String &lt;optional&gt; The id of a div element in the HTML. This is for embeddingthe map directly in HTML. This is a required parameter if the environment is set to'browser' which is the default value. iwcHost String &lt;optional&gt; The iwc host for which the map instance will communicate with. Requiredif the environment parameter is set to 'iwc'. bounds Bounds &lt;optional&gt; The location the map will start at. Can be specified by passing in max north,south, east, west bounds or by a center and a range or scale value. The map will do its best to centeron the bounds provided but it may not be the exact bounds. This is because the map's aspect ration maybe different then the aspect ration of the map, or because the map may be 3D and the view may not easilyconform to exact specifications of bounds and scales. If not set, the map will default tothe engines default position. iconSize emp3.api.enums.IconSizeEnum &lt;optional&gt; SMALL Default size for MIL-STD-2525 icons. backgroundBrightness Number &lt;optional&gt; 50 Lightens or darkens the background map. Value can be0-100 with 50 as default. At 50, the map background is displayed without anymodifications. Below 50 the map background will get darker and above 50 themap background will get lighter. At zero the map background is fully black. At 100the map is fully white. milStdLabels emp3.api.enums.MilStdLabelSettingEnum &lt;optional&gt; COMMON_LABELS Sets which labels will display for single point MIL-STD-2525 symbols. By default,the map will only display the common labels: unique designation, higher formation,additional information and common name. farDistanceThreshold Number &lt;optional&gt; 600000 Sets the altitude (in meters)at which point MIL-STD-2525 warfighting symbolswill display as dots. Below thisaltitude the warfighting symbols will show normally (without labels) untilit hits the mid-distance threshold. At the mid-distance threshold,the MIL-STD-2525 symbols will display withlabels according to Map.getMilStdLabels. midDistanceThreshold Number &lt;optional&gt; 20000 Sets the altitude inmeters at which point MIL-STD-2525 warfighting symbolswill show labels.Above this altitude the MIL-STD-2525 symbols will not show labels.To alwaysshow labels, set the mid-distance threshold Map.setMidDistanceThresholdto be equal to Map.setFarDistanceThreshold. recorder bool &lt;optional&gt; false A debugging tool that records all the messagescoming into the map. The recording can be saved and sent to the map developers.When recorder is set to true, the map will display recording tools (record, stop, save and clear). onSuccess SuccessCallback &lt;optional&gt; Function to call after the map has been initialized. onError ErrorCallback &lt;optional&gt; Function to call when an error occurs. Example Embedded HTML // Create a new Map and embed it on your web page. // Start by configuring EMP. emp3.api.global.configuration.urlProxy = &quot;../../urlproxy.jsp&quot;; // Then construct a map with the cesium map engine. var map1 = new emp3.api.Map({ container: &quot;map-container&quot;, engine: { &quot;engineBasePath&quot;: &quot;./emp3-cesium&quot;, &quot;mapEngineId&quot;: 'cesiumMapEngine' } }, onSuccess: function() { // load initial data... } }); &lt;p&gt; Extends emp3.api.Container Members bounds :Bounds The current map bounds. Do not set the bounds by changing this field. Type: Bounds dataProviderId :string This is a free form string that can represent an ID specific to this piece of data as it is tracked uniquely by the system providing this data. This is different from GeoId as the GeoId is of type UUID. Some systems may use IDs formatted in a way that it cannot be stored in a UUID. In this case, this property can be used by the system to track this psece of data by the ID they use internally. The GeoID proerty will be used by CMAPI as the unique ID and this ID is for the benefit of the system providing the data. Type: string Inherited From: cmapi.IGeoBase#dataProviderId description :string A simple string, or HTML formatted string that can be displayed to describe the IGeoBase. In the case of a feature the description property can be used to store the content that should display in a pop up window after clicking on a feature. Type: string Inherited From: cmapi.IGeoBase#description geoId :string The id value should be a UUID @see https://www.ietf.org/rfc/rfc4122.txt to avoid conflict of data from multiple sources. All id values SHALL be unique regardless of type and conflicting id values will be treated as the same element. Once this ID is set, it should not be changed to avoid refernces by ID to break. The setter is provided so that an item can be deserialized from an object with an exisitng ID or provided an exisiting ID immediately after instantiation. Type: string Inherited From: cmapi.IGeoBase#geoId Overrides: emp3.api.Container#geoId name :string Name is used to display text labels alongside to a feature and can be used in user interfaces that manage the data on the map Type: string Inherited From: cmapi.IGeoBase#name properties :object A key value pair where both the key and value where the key is a unique string and the value is an object that can be stored as and read from a string. In cases where an IGeoBase will be serialized all of the values will be serialized using the objects toString() method. It is the resposibility of the applications accessing values stored in the properties hash map to determine if the value is in a string format and convert back to whatever object type the string was derived from. The object should not contain any references to other objects where that relationship is expected to exist beyond copying a current value of a simple type as the relationship will not be properly restored when deserialization occurs. CMAPI will not use the properties hash for any internal purpose, it will simply allow 3rd party data to pass additional attributes that will stay associated with the CMAPI object as it moves between applications and systems. Type: object Inherited From: cmapi.IGeoBase#properties readOnly :boolean Indicates if the object is intended to be read only (true) or allow changes to the values ot its properties (false) Type: boolean Inherited From: cmapi.IGeoContainer#readOnly Methods addEventListener(args) Adds an event listener to the container for a specific type. Not all container implementations support the sametypes. Callbacks will need to support additional breakdown of types depending on which generalemp3.api.enums.EventType is being handled. Map supported events: emp3.api.enums.EventType.CONTAINER emp3.api.enums.EventType.MAP_CURSOR_MOVE emp3.api.enums.EventType.MAP_FEATURE_ADDED emp3.api.enums.EventType.MAP_FEATURE_UPDATED emp3.api.enums.EventType.MAP_FEATURE_REMOVED emp3.api.enums.EventType.MAP_INTERACTION emp3.api.enums.EventType.MAP_FREEHAND_DRAW_EVENT emp3.api.enums.EventType.MAP_STATE_CHANGE emp3.api.enums.EventType.MAP_VIEW_CHANGE emp3.api.enums.EventType.VISIBILITY Overlay supported events: emp3.api.enums.EventType.CONTAINER emp3.api.enums.EventType.OVERLAY_CHANGE emp3.api.enums.EventType.VISIBILITY Feature supported events: emp3.api.enums.EventType.CONTAINER emp3.api.enums.EventType.FEATURE_DRAW emp3.api.enums.EventType.FEATURE_EDIT emp3.api.enums.EventType.FEATURE_EVENT emp3.api.enums.EventType.FEATURE_INTERACTION emp3.api.enums.EventType.VISIBILITY Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Description eventType emp3.api.enums.EventType The event to attach to. The callback will be called when this event occurs. callback function Function to call when an event is received from the container. Inherited From: emp3.api.Container#addEventListener Returns: The listener function that was installed. This is used for removing the event listener. Type function Examples Adding a container event to a map var added = map.addEventListener({ eventType: emp3.api.enums.EventType.CONTAINER callback: myListener }); function myListener(event e) { // e is an OverlayAddedEvent in this case. console.log(e.overlay.name); } Adding an overlay change event listener to an overlay overlay.addEventListener({ event: emp3.api.enums.EventType.CONTAINER callback: function(event) { // do something with the event } }); Adding a feature interaction event listener to a feature feature.addEventListener({ event: emp3.api.EventType.FEATURE_INTERACTION callback: function(event) { switch (event.type) { case emp3.api.enums.UserInteractionEventEnum.LONG_PRESS: // handle long press break; default: // do nothing } } }); addMapService(args) Adds a MapService to this map. mapServicesare treated like map backgrounds. The only interaction you can have with amap services is whether or not they are visible. Items on a map serviceare not selectable, nor do they raise user interaction events. Use this method to add additional background data to the map. A typical usecase for a map service is to add a WMS service to the map immediately afterthe map has loaded. Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Argument Description mapService emp3.api.MapService A web service that providesremote map data. onSuccess onSuccessMapServiceCallback onError ErrorCallback &lt;optional&gt; Example Loading a WMS background after the map has loaded var map1 = new emp3.api.Map({ container: &quot;map-container&quot;, engine: { &quot;engineBasePath&quot;: &quot;./emp3-cesium&quot;, &quot;mapEngineId&quot;: 'cesium' }, onSuccess: function() { var wms = new emp3.api.WMS({ name: 'Dark Earth', geoId: 'darkEarth1', url: 'http://worldwind25.arc.nasa.gov/wms', layers: 'earthatnight' }); map1.addMapService({ mapService: wms }); } }); addOverlay(args) Adds an overlay to the root level of the Map. onError will be called if theoverlay fails to add. An overlay is a folder, used to group emp3.api.Feature objects that arerelated together. Overlays can be added into other overlays to build a hierarchy.Overlays can be added multiple times to a map, provided they have differentparents. Adding an overlay to the map does not usually display anything on the map,unless the overlay was already created on a different map and is not beingadded to this one. That will be the only time the map will show somethingafter an overlay add. Add data to overlays only after they have been added tothe map. Currently, overlays do not support calling Overlay.addFeature without firstbeing on the map. Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Argument Description overlay emp3.api.Overlay The emp3.api.Overlay Object to add tothe map. visible Boolean The visibility state of the overlay whenadded to the map. onSuccess onSuccessOverlaysCallback &lt;optional&gt; Function to call when the overlayhas been added to the Map Widget. onError ErrorCallback &lt;optional&gt; Function tocall when an error occurs. Example var map = new emp3.api.Map(); var myOverlay = new emp3.api.Overlay({ name: &quot;myOverlay&quot; }); var processAdd = function(cbArgs) { alert( &quot;overlay ID &quot; + cbArgs.overlays[0].geoId + &quot; was added to the map&quot; ); } map.addOverlay({ overlay: myOverlay, onSuccess: processAdd }); addOverlays(args) Adds overlays to the root level of the Map. If at least one add is successful,the onSuccess callback will be called. onError will be called if all theoverlays failed to add. An overlay is a folder, used to group emp3.api.Feature objects that arerelated together. Overlays can be added into other overlays to build a hierarchy.Overlays can be added multiple times to a map, provided they have differentparents. Adding an overlay to the map does not usually display anything on the map,unless the overlay was already created on a different map and is not beingadded to this one. That will be the only time the map will show somethingafter an overlay add. Add data to the overlays only after they have been added tothe map. Currently, overlays do not support Overlay.addFeature without firstbeing on the map. Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Argument Description overlays Array.&lt;emp3.api.Overlay&gt; An array of emp3.api.Overlayobjects to add to the map. onSuccess onSuccessOverlaysCallback &lt;optional&gt; Function to call when the overlayshave been added to the Map Widget. onError ErrorCallback &lt;optional&gt; Function tocall when an error occurs. Example var map = new emp3.api.Map(); var myOverlay = new emp3.api.Overlay({ geoId: &quot;myOverlay&quot;, name: &quot;myOverlay&quot; }); var myOverlay2 = new emp3.api.Overlay({ geoId: &quot;myOverlay2&quot;, name: &quot;myOverlay2&quot; }); map.addOverlays({ overlays: [myOverlay, myOverlay2], onSuccess: processAdd }); function processAdd( cbArgs ) { for (var i = 0; i &lt; cbArgs.overlays.length; i++) { console.log( &quot;overlay ID &quot; + cbArgs.overlays[i].geoId + &quot; was added to the map&quot;); } } cancelDraw() Cancels any current draw operation. (See Map.drawFeature)When a draw is cancelled, clicks on the map will no longer add vertices tothe feature that was being drawn, and it will end the draw without calling theMap.drawFeature onDrawComplete callback. The onDrawCancel callbackwill be called instead. If no draw operation is occurring the map ignores this call. Example // Draw a Path // Create the feature that you want to draw, give it any default properties // you want it to have. var path = new emp3.api.Path({ name: &quot;my path&quot; }); // Issue the command to draw on the map. At this point you need to click // on the map to begin drawing. map.drawFeature({ feature: path, onDrawCancel: function(args) { // called when the draw is cancelled. console.log(&quot;Draw cancelled.&quot;); } }); . . // do some other stuff. . map.cancelDraw(); // this will trigger the onDrawCancel callback of the drawFeature call. cancelEdit() Cancels any current edit operation. (See Map.editFeature)The feature that being edited will return to the original positions priorto the Map.editFeature operation. The map will be taken out of edit mode.After the edit has been cancelled, the Map.editFeature onEditCancel callbackwill be called. If no edit operation is occurring the Map will ignore this call. Example var feature1 = new emp3.api.MilStdSymbol({ geoId: 'myBoundary', name: 'myBoundary', positions: [{ latitude: 40, longitude: 40 },{ latitude: 41, longitude: 41 }], symbolCode: 'GFGPGLB----I--X' }); // assume overlay1 has already been added to the map. overlay1.addFeatures({ features: [feature1], onSuccess: function() { map0.editFeature({feature: feature1}); // This puts the feature in edit mode // after it is added to the map. } }); . . . . // do some stuff . map0.cancelEdit(); // This will cancel the current edit. clearContainer(args) This function should not be called to clear all classes. It is preferable to remove individual overlays as necessary. Parameters: Name Type Description args Properties Name Type Argument Description onSuccess emp3.api.Map~clearContainerCallback &lt;optional&gt; onError ErrorCallback &lt;optional&gt; Overrides: emp3.api.Container#clearContainer clearSelected() Clears the current feature selection on the map. This function universally deselects all features, whether they wereselected by you or by another program. Example map.selectFeatures({ features: [feature1, feature2, feature3] }); // Later after completing any tasks with the selection clear the selection map.clearSelected(); completeDraw() Completes any current draw operation. (See Map.drawFeature)Completing the draw operation will take the map out of draw mode, removing thedrawn graphic. After the draw is complete, the Map.drawFeature onDrawCompletecallback will fire. The onDrawCompletecallback will contain the completed Feature needed to show on the map.To permanently display the drawing,you must add the completed drawing returned in the onDrawComplete callbackto an Overlay as a Feature. Sometimes double-clicking or clicking on the map during a draw operation willalso complete the drawing depending on the Feature type of the max number ofpoints the drawn Feature is allowed to have. If no draw operation is occurring it the map will ignore this call. Example // Draw a Path // Create the feature that you want to draw, give it any default properties // you want it to have. var path = new emp3.api.Path({ name: &quot;my path&quot; }); var overlay = new emp3.api.Overlay({ name: &quot;overlay1&quot;, id: &quot;ov1&quot; }); map.addOverlay({ overlay: overlay, onSuccess: overlayAdded }); function overlayAdded() { // Issue the command to draw on the map. At this point you need to click // on the map to begin drawing. map.drawFeature({ feature: path, onDrawComplete: function(args) { // called when the draw is completed. overlay.addFeature({ feature: args.feature }); } }); } . . . // do some stuff . map.drawComplete(); // this will call the onCompleteCallback specified // in the map.drawFeature call. Remember, a double-click // on the map will also issue a Map.drawComplete completeEdit() Completes the current edit operation. (See Map.editFeature)This will permanently save the changes made during the edit. After the changesare made the Map.editFeature onEditComplete callback will be called. CallingcompleteEdit is the only way to end an edit operation. If no edit operation is occurring it ignores this call. Example var feature1 = new emp3.api.Path({ geoId: 'myPath', name: 'myPath', positions: [{ latitude: 40, longitude: 40 },{ latitude: 41, longitude: 41 }] }); // assume overlay1 has already been added to the map. overlay1.addFeatures({ features: [feature1], onSuccess: function() { map0.editFeature({ feature: feature1, // This puts the feature in edit mode after it is added to the map. onEditComplete: function() { console.log(&quot;Editing complete&quot;); // This will get called after completeEdit is called. } }); } }); . . . . // do some stuff . map0.completeEdit(); // This will complete the current edit and end the editing. containerToGeo(args) Give an x/y pixel location, retrieve the lat/lon location of the map.The top left pixel of the map is considered to be 0, 0. This is a synchronous call. Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Description x Number The x coordinate of the pixel y Number The y coordinate of the pixel Returns: Type emp3.api.GeoPosition deselectFeature(args) Removes the highlight from a selected Feature on the map. The feature'sselection style is removed and the feature will return to its ordinary lookprior to selection. If feature is not found, map will ignore the call. Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Argument Description feature emp3.api.Feature The feature that is being deselected. exist on map and be selected. onSuccess emp3.api.Map~deselectFeaturesCallback &lt;optional&gt; onError ErrorCallback &lt;optional&gt; Example // adds feature1 to overlay1. overlay1.addFeature({ feature: feature1, onSuccess: function() { map1.selectFeature({ feature: feature1 }); // after 5 seconds, this timeout will deselect the feature. setTimeout(function() { // deselects the feature that was selected map1.deselectFeature({ feature: feature1 }); }, 5000); } }); deselectFeatures(args) Removes the highlight from a selected Feature on the map. The feature'sselection style is removed and the feature will return to its ordinary lookprior to selection. If feature is not found, the map ignores the call. Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Argument Description features Array.&lt;emp3.api.Feature&gt; The feature that is being deselected. exist on map and be selected. onSuccess emp3.api.Map~deselectFeaturesCallback &lt;optional&gt; onError ErrorCallback &lt;optional&gt; drawFeature(args) Puts the map in draw mode and draws the type of feature passed in. If thefeature contains coordinates in the feature, the draw will begin with thosecoordinates already added on the map. The feature will draw according to thestyle settings found in the feature. After the draw is complete the featuredoes not remain on the map. It is passed back to the caller, via theonDrawComplete callback, and the callershould add their feature to the map. Map.drawFeature contains a number of callbacks that will be issued duringthe draw. onDrawStart is called after the first click is made. It indicatesthe user's first interaction with the map since Map.drawFeature was called.Subsequent map clicks will call the onDrawUpdate callback; once for eachpoint added for a feature, or when the feature's position or propertieschange. The onDrawComplete method will be called eitherwhen Map.drawComplete has been called, when a user double-clicks, or whensome features have reached their maximum allowable points. onDrawCancel isissued when Map.drawCancel is called. Once a drawCancel has been called,a onDrawComplete will not be called. Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Argument Description feature emp3.api.Feature A feature that will be drawn. Ifthe feature contains coordinates, the feature will draw starting thosecoordinates. onDrawCancel DrawCancelCallback &lt;optional&gt; The callback function to be executed if adrawing is cancelled onDrawComplete DrawCompleteCallback &lt;optional&gt; The callback function to be executed if adrawing is finished onDrawError ErrorCallback &lt;optional&gt; The callback function to call if an error occursduring the draw onDrawStart DrawStartCallback &lt;optional&gt; The callback function to be executed when thedrawing starts. onDrawUpdate DrawUpdateCallback &lt;optional&gt; The callback function called when the drawingsymbols updates with an add or removal of a point. Example // Draw a Path -- assume &quot;map&quot; is a emp3.api.Map and &quot;overlay&quot; is an emp3.api.Overlay // already added to the map. // Create the feature that you want to draw, give it any default properties // you want it to have. var path = new emp3.api.Path({ name: &quot;my path&quot; }); // Issue the command to draw on the map. At this point you need to click // on the map to begin drawing. map.drawFeature({ feature: path, onDrawComplete: function(args) { // called when the draw is complete. // add the returned drawn feature to the map. overlay.addFeature({ feature: args.feature }); } }); drawFreehand(args) Puts the map in &quot;freehand&quot; draw mode, where you can draw on top of themap like you are using a pen. A line will begin drawing when you mouse down,and when you mouse up, the line will be disappear. The line does not persiston the map. If you would like the line to persist, you maycreate a feature and add it to an overlay. Instead of persisting to the map,a MapFreehandEvent will be raised notifying that a linehas been drawn on the map. This event can be subscribe to by callingMap.addEventListener or by using theonFreehandEvent callback parameter of this method. The line style for the lines displayed by the map for freehand draw mode maybe set by calling Map.setFreehandStyle orby setting the initialStyle parameter of this method. Map.drawFreehandExit must be called to take the map out of &quot;freehand&quot; draw mode. The order of events for drawFreehand are the following: When entering freehand mode:1) - The map is locked in &quot;smart lock&quot; mode. The map will not pan in this mode,nor will it generate emp3.api.events.MapUserInteractionEvent or emp3.api.events.FeatureUserInteractionEvent events2) - A emp3.api.events.MapFreehandEvent with event set to MAP_ENTERED_FREEHAND_DRAW_MODEis generated. (get args.event to determine the type of MapFreehandEvent)3) - At the first drag gesture a MapFreehandEvent with eventMAP_FREEHAND_LINE_DRAW_START is generated when the user does a mouse down on the map. As themouse moves while the mouse button is down, a line is displayed on the map.4) - A MapFreehandEvent with event MAP_FREEHAND_LINE_DRAW_UPDATEis generated as the user continues the drag gesture.5) - When the user ends the drag gesture (on mouse up), a MapFreehandEventwith event MAP_FREEHAND_LINE_DRAW_END is generated. The eventcontains a list of geospatial coordinates of the line drawn. Once theevent returns, the line is removed from the map and the list of coordinatesare deleted. At this point, to make the line persist, a feature must be created and added to anoverlay.6) - The user may choose to initiate a new drag gesture to generate a newline therefore returning to step # 3.7) - When Map.drawFreehandExit is called a MapFreehandEvent with event typeMAP_EXIT_FREEHAND_DRAW_MODE is generated, the map is unlocked,and the map exits freehand draw mode. Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Argument Description strokeStyle cmapi.IGeoStrokeStyle &lt;optional&gt; Determines the color, transparency,and width of the lines. This overrides, but does not set the freehand stroke stylesettings for the map. To set the stroke style settings call the methodMap.setFreehandStyle. onFreehandEvent MapFreehandCallback &lt;optional&gt; An optional callback used to handle MapFreehandEvents.Use this as an alternative to calling Map.addEventListener. Example map0.addEventListener({ eventType: emp3.api.enums.EventType.MAP_FREEHAND_DRAW_EVENT, callback: function(args) { console.log(&quot;Freehand lines are drawing!&quot;); } }); map0.drawFreehand(); // at this point, click and drag on the map. drawFreehandExit() Takes the map out of &quot;freehand&quot; draw mode. See emp3.api.Map#drawFreehand When a map is taken out offreehand draw mode, a MapFreehandEvent is raised with eventMAP_EXIT_FREEHAND_DRAW_MODE. At this point, the map will beginsending MapUserInteractionEvents and FeatureUserInteractionEvent events againas well as responding to user input to pan the map. Map.drawFreehandExit must be called to take the map out of &quot;freehand&quot; draw mode. Example map.drawFreehand(); // at this point, click and drag on the map. We // will be able to do this for 5 seconds once we set the timer setTimeout(function() { // after 5 seconds take ourselves out of freehand mode. map.drawFreehandExit(); }, 5000); editFeature(args) Places the given feature in edit mode on the map. When the map goes intoedit mode, the mapwill show editing handles for the feature being edited. The feature'svertices can then be moved. The map will not zoom to the location prior tothe edit, so make sure to place the feature in focusprior to calling edit. The feature will remain in edit mode untilMap.completeEdit or Map.cancelEdit is called. Calling Map.completeEditwill commit the changes to the map. Map.cancelEdit will undo any changesto the feature in edit mode. Changes can be received by using the callback parameters to the Map.editFeaturemethod. onEditStart is called immediately after calling editFeature afterthe map acknowledges it is in edit mode. For each change that occurs, onEditUpdatewill get called, returning an updated Feature along with information aboutwhat changed. onEditComplete is called when Map.completeEditis called. If Map.cancelEdit is called, thenthe onEditCancel callback with be invoked. Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Argument Description feature Feature The feature that will be put into edit mode. onEditStart EditStartCallback &lt;optional&gt; A callback that will be called prior to the feature going into edit mode. onEditUpdate EditUpdateCallback &lt;optional&gt; A callback that is called each time the feature is modified during editing. onEditComplete EditCompleteCallback &lt;optional&gt; A callback that is called when the user has completed editing by calling Map.completeEdit. onEditCancel EditCancelCallback &lt;optional&gt; A callback that is called if the feature cancels the edit by calling Map.cancelCallback. onEditError ErrorCallback &lt;optional&gt; The method that will be called if an error occursduring the transaction. Example // adds a polygon, puts it in edit mode and allows you // to edit for 10 seconds, then completes the edit. function editStart(args) { console.log(&quot;Editing started&quot;); } function editUpdate(args) { console.log(&quot;Feature updated during an edit&quot;); } function editComplete(args) { console.log(&quot;Finished editing the feature.&quot;); } var overlay = new emp3.api.Overlay({ geoId: 'yo' }); var addFeature = function() { var polygon = new emp3.api.Polygon({ geoId: &quot;polygon&quot;, positions: [{ latitude: 40, longitude: 40 }, { latitude: 41, longitude: 41 }, { latitude: 40, longitude: 42 }] }); // This a callback used for the onSuccess call for adding the feature. var editFeature = function() { map0.editFeature({ feature: polygon, onEditStart: editStart, onEditUpdate: editUpdate, onEditComplete: editComplete, onEditError: function(err) { alert(err.errorMessage); window.console.error(err); } }); // Set a timer for 10 seconds, allow editing during that // period. After 10 seconds expires we complete the edit. // You typically would not do it this way, this is just a demo. setTimeout(function() { map0.completeEdit(); }, 10000); }; // Add the polygon to the overlay, and put it into edit mode. overlay.addFeature({ feature: polygon, onSuccess: editFeature }); }; map0.addOverlay({ overlay: overlay, onSuccess: addFeature }); geoToContainer(args) Give a pixel location relative to the top left of the map (being 0,0), retrieve the lat/lonin decimal degrees that corresponds to that location. If on a 3D map, and the pixel locationis over sky or space, the value returned will be null. This is a synchronous call. Parameters: Name Type Description args Object | emp3.api.GeoPosition Parameters are provided as members of the args object. Properties Name Type Description latitude number longitude number Returns: Type Object geoToScreen(args) Give a latitude and longitude, retrieve the x/y offset of the screen.The top left pixel of the screen is considered to be 0, 0. This is a synchronous call. Parameters: Name Type Description args Object | emp3.api.GeoPosition Properties Name Type Description latitude number longitude number Returns: Type Object getAllFeatures(args) Retrieves all the features currently plotted on the map. This includesfeatures that are hidden through visibility, and features embedded withinother features. Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Argument Description onSuccess onSuccessFeaturesCallback Function to call when thefeatures have been retrieved onError ErrorCallback &lt;optional&gt; Function to call when an erroroccurs. Example // print the ids of all the features on the map. map.getAllFeatures({ onSuccess: processFeatures }); function processFeatures( cbArgs ) { alert( cbArgs.features.length + 'features are on the map ' ); var ids = []; for (var i = 0; i &lt; cbArgs.features.length; i++) { ids.push(cbArgs.features[i].geoId); } console.log(ids); } getAllOverlays(args) Retrieves all the overlays of a given map. This includes any childrenoverlays of the overlays at the root level of the map. Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Argument Description onSuccess onSuccessOverlaysCallback &lt;optional&gt; Function to call when overlays have beensuccessfully retrieved from the map widget. onError ErrorCallback &lt;optional&gt; Function to call when an error occurs. Example // Get the overlays map.getAllOverlays({ onSuccess: processOverlays }); // In the response, print the names of the overlays. function processOverlays(cbArgs) { console.log( cbArgs.overlays.length + ' overlays returned' ); console.log(&quot;These are the overlay names&quot;); for (var i = 0; i &lt; cbArgs.overlays.length; i++) { console.log(cbArgs.overlays[i].name); } } getBackgroundBrightness() Retrieves the background brightness setting from the map. See Map.setBackgroundBrightness Returns: The brightness of the map. A number between 0-100. Type Number getBounds() Gets the map bounds which represents the current map viewport. Note: some enginesmay return a bounds slightly larger than the actual map shown, especially in a3D engine where distinguishing a bounds is somewhat ambiguous. Returns: Retrieves the current bounds of the map viewport. Type Bounds Example var map = new emp3.api.Map(); var bounds = map.getBounds(); getCamera() Retrieves the position of the camera for a 3D map. The cameraspecifies the 3D location in space and the current alignment. Seeemp3.api.Camera for details. Returns: retrieves the map's current camera. Type emp3.api.Camera getChildren(args) Retrieves the direct children of the map. Maps cannot have features as direct children so this will only returnoverlays and WMS layers. Parameters: Name Type Description args object Arguments object Properties Name Type Argument Description onSuccess emp3.api.Map~getChildrenSuccess Success callback onError ErrorCallback &lt;optional&gt; Error callback Overrides: emp3.api.Container#getChildren getFarDistanceThreshold() Retrieves the altitude in meters at which point above MIL-STD-2525 warfighting symbolswill display as dots to declutter the map.Above this altitude the MIL-STD-2525 warfighting symbols will show as dots.Below this altitude the warfighting symbols will show normally (but without labels).This function is meant to helpfine tune performance systems with large numbers of warfighting symbols. Returns: The altitude at which MIL-STD-2525 warfighting symbols willno longer display as dots. Type number getIconSize() Retrieves the current icon size for single point MIL-STD-2525 symbols. SeeMap.setIconSize. Returns: The size of the icons. Type emp3.api.enums.IconSizeEnum getInstanceVisibility(parent, child) Returns the visibility state of child. This is specific to the map instanceNote: emp3.api.Overlay may not be children of emp3.api.Feature.This is a synchronous call. The parent referenced must be a direct parent of the child, nested visibility is not supported in this call. Parameters: Name Type Description parent emp3.api.Map | emp3.api.Overlay | emp3.api.Feature child emp3.api.Overlay | emp3.api.Feature Throws: Will throw if the parent-child relationship is invalid Type Error Returns: Type emp3.api.enums.VisibilityStateEnum Example Adding to a UI widget var visibilityState = map.getInstanceVisibility(overlay, child); if (visibilityState === emp3.api.enums.VisibilityStateEnum.SHOWN) { myTreeChildren.append(child); } getLookAt() Returns the current emp3.api.LookAt for the map Returns: Type emp3.api.LookAt getMapServices(args) Retrieves a list of map services that are being used by the map. Map servicesare used as backgrounds for the map. See emp3.api.MapService Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Argument Description onSuccess onSuccessMapServicesCallback Function to call whenlayers are successfully retrieved from the Map Widget. onError ErrorCallback &lt;optional&gt; Function to call when an erroroccurs. Example map.getMapServices({ onSuccess: processServices }); // prints out the name of all the services on the map. function processServices( cbArgs ){ alert( cbArgs.services.length + &quot; services returned&quot; ); ... for( var i in cbArgs.mapServices ) { var mapService = cbArgs.services[i]; alert(mapService.name); ... } } getMidDistanceThreshold() Retrieves the altitude in meters at which point below MIL-STD-2525 warfighting symbols begin toshow labels according to the settings specified in Map.getMilStdLabels.Above this altitude the MIL-STD-2525 symbols will not show labels. To alwaysshow labels, set Map.setMidDistanceThresholdto be equal to Map.setFarDistanceThreshold.Remember that showing labels costs additional performance. This function is meant to helpfine tune performance systems with large numbers of warfighting symbols. Returns: The altitude at which MIL-STD-2525 warfighting symbols willbegin to display labels. Type number getMilStdLabels() Retrieves the current MIL-STD-2525 label settings. See {emp3.api.Map#setMilStdLabels|Map.setMilStdLabels} Returns: Returns a setting that indicateswhich set of labels are turned off. Type emp3.api.enums.MilStdLabelSettingEnum Example // retrieves the label settings and shows a dialog that tells you // which settings are being used. var labelSettings = map.getMilStdLabels(); if (labelSettings === emp3.api.enums.MilStdLabelSettingEnum.COMMON_LABELS) { alert(&quot;common&quot;); } else if (labelSettings === emp3.api.enums.MilStdLabelSettingEnum.REQUIRED_LABELS) { alert(&quot;required&quot;); } else if (labelSettings === emp3.api.enums.MilStdLabelSettingEnum.ALL_LABELS) { alert(&quot;all&quot;); } getParents() Maps do not have parents and this function will not return anything. Overrides: emp3.api.Container#getParents Returns: undefined getScreenCapture(args) Requests a screen capture from the map and returns a base64 image of themap. The image will be a snapshot of what was displayed on the map atthe time it was received. Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Argument Description onSuccess onGetScreenshotSuccessCallback &lt;optional&gt; Function to callwhen a screenshot of the current view displayed on the map has been captured. onError ErrorCallback &lt;optional&gt; Function to call when an error occurs. getSelected() Gets the id objects of the features that are currently are selected on the map. Selected features are anyhighlighted features on the map that have been denoted as selected by calling the selectFeatureor selectFeatures. This function is synchronous Returns: An array of selected features Type Array.&lt;emp3.api.Feature&gt; Example var selectedFeatures = map.getSelected(); console.log( &quot;These are the ids of the features that are selected: &quot; for (var i = 0; i &lt; selectedFeatures.length; i++) { window.console.log( selectedFeatures[i].geoId ); } getState() Retrieves the current status of the map that determines its readiness.Map statewill either be MAP_NEW, INIT_IN_PROGRESS, MAP_READY,MAP_SWAP_IN_PROGRESS, SHUTDOWN, or SHUTDOWN_IN_PROGRESS. The Map starts out with the MAP_NEW status. MAP_NEW indicatesthe map object has just been instantiated but the process of loading the maphas not started yet. This is the default state of the map. Since map loadingoccurs the minute the constructor is called, you will probably never receive this state. From MAP_NEW, the map will then go into the INIT_IN_PROGRESS state. INIT_IN_PROGRESSindicates the map engine is loading. During this periodthe map engine is initializing. The map is not usable in this state. The mapgoes into this state almost immediately after the constructor is called. After the map engine initializes, the map engine will notify that it is ready.When this occurs the map is in the MAP_READY state and at this point it isready to receive commands. Calling any of the methods on the Map objectprior to it being ready will result in an exception being thr
