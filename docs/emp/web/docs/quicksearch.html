own. TheMap will stay in the MAP_READY state until it is either purged or the mapengine is swapped out. If you want to destroy the map and remove it from the application youcan call the Map.purge method. When purge is called,the map changes state to SHUTDOWN_IN_PROGRESS as it releases its resources.Once released, the map will go into SHUTDOWN state. At this point the mapshould no longer be used. If you are using a map engine and want to swap engines while running, themap will go from MAP_READY to MAP_SWAP_IN_PROGRESS while it releases the resourcesof the old map engine, and readies the resources for the new map engine. Again,after this occurs the map goes back into the MAP_READY state. Returns: An enumeration containing the currentstatus of the map. Will be either INIT_IN_PROGRESS, MAP_NEW, MAP_READY,MAP_SWAP_IN_PROGRESS, SHUTDOWN, or SHUTDOWN_IN_PROGRESS. Type emp3.api.enums.MapStateEnum Example var map = new emp3.api.Map(); { var status = map.getStatus(); getVisibility(args) Retrieves the visibility state or instance visibility state of a targetobject on a map instance. Two types of visibility requests can be made:visibility and instance visibility. A basic visibility check is a binary checkif the item can be seen by the user or not. An instance visibility is a bit morecomplicated. An item can appear on the map in multiple places and each time itappears under a Container it is called an &quot;instance.&quot;When doing an instance visibility check, you need to provide the parent containerof the item you are checking. This will tell you not only if the item is considered visible, butit also indicates if it was hidden because a parent has hidden it. For instance,if a Feature fell under an Overlay, but the Overlay's visibility was set to false,checking the instance visibility of that feature under that overlay would indicatethat the feature was hidden by its ancestor. This state is called VISIBLE_ANCESTOR_HIDDEN.See the returned visibility enum sent by the callback. emp3.api.enums.VisibilityStateEnum If either the target or parent (for instance visibility checks) cannot befound on the map, the onError callback is called. Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Argument Description target IGeoContainer The object of which the visibility state isrequested. parent IGeoContainer &lt;optional&gt; A parent of the target object. Optional, usedfor determining the visibility state of an object instance. onSuccess onSuccessVisibilityCallback called after getVisibility returns withthe result. onError ErrorCallback &lt;optional&gt; Function to call when an error occurs. Examples Get the visibility of a Feature // Get the visibility of a feature on the map. map0.getVisibility({ target: feature, onSuccess: function(cbArgs) { console.log(cbArgs.visible); // show whether or not it's HIDDEN or VISIBLE. } }); Get the visibility of an Overlay instance // Assume overlay is a child of overlayParent. map0.getVisibility({ target: overlay, parent: overlayParent, onSuccess: function(cbArgs) { console.log(cbArgs.visible); // show whether or not it's HIDDEN, VISIBLE, or VISIBLE_ANCESTOR_HIDDEN } }); hasChildren() This method checks if the container has children.This is a synchronous function. Inherited From: emp3.api.Container#hasChildren Returns: Type boolean isSelected(args) Determines if a feature is selected on the map. A feature is selected if a developer has calledselectFeature(s) on it. Selected features appear highlighted on the map. This function is synchronous Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Description feature emp3.api.Feature The feature being queried. Returns: true if the feature is selected, false if it is not selected or it cannot be found. Type boolean Example var feature = new emp3.api.Point({ geoId: 'point1', name: 'point1', position: { latitude: 40, longitude: 40 } }); var selected = map.isSelected({ feature: feature }); purge(args) When running in the browser environment, purge properly removes the map fromthe DOM container. The map is considered destroyed at the end state the objectshould not be used again. This method can only be used when the map is created withthe environment parameter set to &quot;browser&quot;. If this method is called in anyother map environment, this method will raise an exception. Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Description onSuccess SuccessCallback Occurs when the map has successfullybeen removed. onError ErrorCallback Occurs if an error occurred duringshutdown of the map. Example // Make sure you've created the map in browser environment. var map1 = new emp3.api.Map({ container: &quot;map-container&quot;, environment: &quot;browser&quot;, // this is the default value for 'environment' engine: { &quot;engineBasePath&quot;: &quot;./emp3-cesium&quot;, &quot;mapEngineId&quot;: 'cesium' } }); // do some stuff . . . map1.purge({ onSuccess: function() { console.log(&quot;Map destroyed&quot;); } }); removeEventListener(args) Removes an event listener from the container. Event listeners must be removedbefore destroying map instances to prevent a memory leak. Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Description eventType emp3.api.enums.EventType The event to remove. callback function Function to remove, this will be returned from the initial call to addEventListener Inherited From: emp3.api.Container#removeEventListener Example Adding a container event listener to a map var map = new emp3.api.Map(...); var added = map.addEventListener({ event: emp3.api.enums.EventType.CONTAINER, callback: function() { // do something; } }); map.removeEventListener({ event: emp3.api.enums.EventType.CONTAINER, callback: added }); removeMapService(args) Removes a map service from the map. Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Argument Description mapService emp3.api.MapService The map service to be removed. onSuccess onSuccessMapServiceCallback &lt;optional&gt; Called after the MapServiceis removed from the map. onError ErrorCallback &lt;optional&gt; Function to call when an error occurs. removeOverlay(args) Removes an overlay instance from the root of the map. Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Argument Description overlay emp3.api.Overlay An Overlay object that will be removed from the root of the map. onSuccess onSuccessOverlaysCallback Function to call when themap succeeds at removing the overlay. onError ErrorCallback &lt;optional&gt; Function to call when an erroroccurs. removeOverlays(args) Removes multiple overlay instances from the root of the map. Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Argument Description overlays Array.&lt;emp3.api.Overlay&gt; An array of Overlay objects. The Overlays will be removed in the sequencethey are arranged in the array. onSuccess onSuccessOverlaysCallback Function to call when the map succeeds at removing the overlay. onError ErrorCallback &lt;optional&gt; Function to call when an error occurs. screenToGeo(args) Give an x/y pixel location, retrieve the lat/lon location of the map.The top left pixel of the screen is considered to be 0, 0. This is a synchronous call. Parameters: Name Type Description args object Properties Name Type Description x number Absolute screen x-position y number Absolute screen y-position Returns: Type emp3.api.GeoPosition selectFeature(args) Selects a feature on the map. Any selected features will show on the map as a highlighted graphic. Selected features are used to give auser context for future actions. For example, you can select a number of features on the map, and at a later time (say maybe in response to a contextmenu click) program the map to delete the selected features. To remove the highlight from a feature you can use clearSelected,deselectFeature or deselectFeatures. clearSelected de-selects all selected Features, while deselectFeatures(s)de-selects given features. The default selection highlight will change line colors to yellow, additionally if the feature is a single point (Points, single point MilStdFeature)it will increase the scale by 1.2. The selection style can be altered by calling Map.setSelectionStyle. It is important to note that selection is not automatically enabled by the map user interface. Clicking on a feature does not select the feature automatically. To allow users to selecton a feature-click you must add the selectFeature(s) call in response to a FeatureUserInteractionEvent. Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Argument Description feature emp3.api.Feature The features to select. onSuccess emp3.api.Map~selectFeaturesCallback &lt;optional&gt; onError ErrorCallback &lt;optional&gt; Example Select a symbol when it is clicked by a user. map1.addEventListener({ eventType: emp3.api.enums.EventType.FEATURE_INTERACTION, callback: featureClickListener }); function featureClickListener ( cbArgs ) { if (cbArgs.event === emp3.api.enums.UserInteractionEventEnum.CLICKED) { map.selectFeature({ feature: cbArgs.target[0] }); } } selectFeatures(args) Selects multiple features on the map. Any selected features will show on the map as a highlighted graphic. Selectedfeatures are used to give a user context for future actions. For example, you can select a number of features onthe map, and at a later time (say maybe in response to a context menu click) program the map to delete the selectedfeatures. To de-select a feature you can use clearSelected,deselectFeature or deselectFeatures.{emp3.api.Map#clearSelected|clearSelected} de-select any selected Features, while Map.deselectFeature(s) de-selectone or more features. The default selection highlight will change line colors to yellow.The selection style can be altered by calling setSelectionStyle It is important to note that selection is not automatically enabled by the map user interface.To allow users to highlight on a feature-click you must add the selectFeature(s) call in response to a emp3.api.events.FeatureUserInteractionEvent. Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Argument Description features Array.&lt;emp3.api.Feature&gt; The features to select. onSuccess emp3.api.Map~selectFeaturesCallback onError ErrorCallback &lt;optional&gt; Example Select features map0.selectFeatures({ features: [feature1, feature2, feature3], onSuccess: function() { // Further notification or alerting other parts of the application } }); setBackgroundBrightness(brightness) Lightens or darkens the background map. Value can be0-100 with 50 as default. At 50, the map background is displayed without anymodifications. Below 50 the map background will get darker and above 50 themap background will get lighter. At zero the map background is fully black. At 100the map is fully white. Values above 100 will set the value of 100 and below 0 will set the value to 0. Parameters: Name Type Description brightness Number A value between 0 and 100. setBounds(args) Sets the map bounds which represents the current map viewport. You can seteither the bounds of an area or by using a center lat/lon pair and a scale. Setting the centerwill keep the current zoom level unless changed by the range parameter. Whether or not the exact bounds provided can be setwill depend on the aspect ratio of the map widget and the aspect ratio of the boundspassed in. In most cases, it willnot be possible to set the bounds as requested and the map will use best fit. In these cases the smallestbounds that contains the requested bounds will be set. The actual bounds usedwill be returned in the onSuccess callback. Parameters: Name Type Description args Bounds The new bounds of the map. Properties Name Type Argument Default Description animate Boolean &lt;optional&gt; true Tells the map whether the map should fly to the new location or if it shouldjust &quot;teleport&quot; there. onSuccess onSuccessBoundsCallback &lt;optional&gt; Function to call when the map bounds have been set by the Map Widget. Reportsthe new bounds which may not necessarily be the same as the bounds passed in. onError ErrorCallback &lt;optional&gt; Function to call when an error occurs. Example var map = new emp3.api.Map(); map.setBounds({ north: 40, south: 30, east: 50, west: 40, onSuccess: mapBoundsSet }); function mapBoundsSet ( cbArgs ) { // read the map bounds that was actually set var upperLeftLatitude = cbArgs.north; var upperLeftLongitude = cbArgs.west; var lowerRightLatitude = cbArgs.south; var lowerRightLongitude = cbArgs.east; ... } setCamera(args) Sets the map &quot;camera&quot; (only used in 3D maps) which represents the positioningof the camera above a globe in 3D space. Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Argument Default Description camera emp3.api.Camera A camera object specifying the new locationof the camera. animate boolean &lt;optional&gt; false Animate the move or not, defaults to false onSuccess onSuccessCameraCallback &lt;optional&gt; Function to call when the map camera have been set by the Map. onError ErrorCallback &lt;optional&gt; Function to call when an error occurs. setFarDistanceThreshold(threshold) Sets the altitude (in meters)at which point MIL-STD-2525 warfighting symbolswill display as dots. Below thisaltitude the warfighting symbols will show normally (without labels) untilit hits the mid-distance threshold. At the mid-distance threshold,the MIL-STD-2525 symbols will display withlabels according to Map.getMilStdLabels. This function is meant to help fine tune performance for systems displaying alarge numbers of warfighting symbols. Note: This capability is disabled by default for the Cesium map engine. Itmust be first turned on using renderingOptimization.enabled=true when creatingthe map. See CesiumProperties Parameters: Name Type Description threshold number The altitude in meters at which above MIL-STD-2525warfighting symbols will display as dots. setFreehandStyle(args) Sets the line style for the Map.drawFreehandcall. This allows you to change the default line style when drawing lines infreehand mode. To enter freehandmode, call Map.drawFreehand. To exit freehand mode,call Map.drawFreehandExit. Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Argument Description initialStyle cmapi.org.IGeoStrokeStyle &lt;optional&gt; Determines the color, transparency,and width of the lines. Example // change the default settings for freehand lines to a // thick red line. map.setFreehandStyle({ initialStyle: { strokeColor: { red: 255, green: 0, blue: 0 }, strokeWidth: 10 } }); // enter into freehand mode. map.drawFreehand(); // at this point, click and drag on the map. We // will be able to do this for 10 seconds once we set the timer setTimeout(function() { // after 10 seconds take ourselves out of freehand mode. map.drawFreehandExit(); }, 10000); setIconSize(size) Sets the base size the map should display MIL-STD-2525 icons. This willnot affect regular emp3.api.Point icons. Icon size is specified by usingemp3.api.enums.IconSizeEnum which lists four preset sizes. actualsizes may differ depending on which map engine you are looking at. Parameters: Name Type Description size emp3.api.enums.IconSizeEnum The size of the base icon. Example map.setIconSize(emp3.api.enums.IconSizeEnum.LARGE); setLookAt(args) This will change the map center to focus on a new location. Normal movement will of the map will now center aroundthe new location, which will be kept in the center of the view. If normal movement is desired after centering the map on a LookAt call getCamera after the move and call setCamera with thenew camera object. However, due to the asynchronous behavior of the map you must only do this in the onSuccess callbackpassed in with a setLookAt command. Parameters: Name Type Description args object Properties Name Type Argument Default Description lookAt emp3.api.LookAt LookAt describing the location and camera angle to set the Map view to animate boolean &lt;optional&gt; false Animate the map while updating the view onSuccess SuccessCallback &lt;optional&gt; onError ErrorCallback &lt;optional&gt; Example Look at a LAX on the map var laxLookAt = new emp3.api.LookAt({ latitude: 33.9416, longitude: -118.4085, altitude: 100, range 5000, tilt: 34 }); map.setLookAt({ lookAt: laxLookAt, animate: true, onSuccess: function() { var camera = map.getCamera(); map.setCamera({camera:camera}); } }); setMidDistanceThreshold(threshold) Sets the altitude in meters at which point MIL-STD-2525 warfighting symbolswill show labels.Above this altitude the MIL-STD-2525 symbols will not show labels.To alwaysshow labels, set the mid-distance threshold Map.setMidDistanceThresholdto be equal to Map.setFarDistanceThreshold. Remember, showing labels costs additional performance. This function is meant to helpfine tune performance systems with large numbers of warfighting symbols. Note: This capability is disabled by default for the Cesium map engine. Itmust be first turned on using renderingOptimization.enabled=true when creatingthe map. See CesiumProperties Parameters: Name Type Description threshold number An altitude in meters which will serve as the thresholdfor turning on labels for MIL-STD-2525 warfighting symbols. setMilStdLabels(labelSetting) Indicates which MIL-STD-2525 labels to display for the single point warfightingsymbols as per Appendix A of the MIL-STD-2525. See TABLE IV in MIL-STD-2525Cfor explanation of MIL-STD-2525 label modifiers. REQUIRED_LABELS will only turn onSignature Equipment (l), Type (V), Special C2 Headquarters (AA), plus graphicmodifiers Symbol Icon (A), Echelon (B), Task Force Indicator (D), Frame ShapeModifier (E), Staff Comments (G), Headquarters Staff Indicator (S), Feint/DummyIndicator (AB), Installation (AC), Auxiliary Equipment Indicator (AG). COMMON_LABELS will turn on all REQUIRED_LABELSplus Additional Information (H), Higher Formation (M), Unique Designation (T),and the common name (Feature.name property, not part of MIL-STD-2525. Thisdisplays to the right of the unique designation label, or replaces it if no uniquedesignation label is found). ALL_LABELS will show all the remaining labels.There are some labels that may not supported in 3D due to technical issues.Direction of movement (Q) is currently on of them. If rendering optimization is turned on, labels will only be seen if you arebelow the mid distance threshold altitude. See Map.setMidDistanceThreshold Parameters: Name Type Description labelSetting emp3.api.enums.MilStdLabelSettingEnum The label preferences for single pointMIL-STD-2525 graphics. Example // this will turn all labels on. map.setMilStdLabels(emp3.api.enums.MilStdLabelSettingEnum.ALL_LABELS); setMotionLockMode(args) Locks or unlocks the map's view in place so the user can or cannot change the bounds of the map. You can change thedegree to which the view can be controlled, allowing or disallowing api calls to change the bounds. Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Description mode emp3.api.enums.MapMotionLockEnum The degree of control the map has on changing the map bounds. setSelectionStyle(args) Determines the look of a Feature when a it is selected. The color affectsall multipoint graphics, and will be applied as a mask to single point graphics,while the scale only apples to any single point graphics. When selected, thesingle point graphics will grow according to the scale passed in. For example,1.5 will increase the size of a symbol by 50% (1 keeps the scale at its originalsize).You do not have to set both values when calling setSelectionStyle. You canchange the color, the scale, or both. Setting the selection style will take affect for anything selected af Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Argument Description color String &lt;optional&gt; The color of the highlight of the feature scale Number &lt;optional&gt; The scale of a selected icon. Only validfor single point Features. Example // Change the style of selected items to green, and change the size of // selected icons to be 1.5 times larger than they should be. map.setSelectionStyle({ color: 'FF00FF00', scale: 1.5 }); setVisibility(args) Modifies the visibility state of a container. Works with Features and Overlays.Set the action parameter to determine if the target should be hidden or visible. The actionpassed in can either simply toggle the visibility of the target, or set the visibilityof the target and any contained children, making it a recursive visibility set. There are four enumerations for action: HIDE_ALL, SHOW_ALL, TOGGLE_ON, and TOGGLE_OFF.There is a slight difference between &quot;TOGGLE&quot; and &quot;HIDE&quot;. When you TOGGLE_OFF,you are only turning the visibility state for the target. The visibility &quot;state&quot;of the children will remain what they were before they were hidden although any of the target's childrenwould still be hidden on the map. When you TOGGLE_ON, only the state of the target isturned on--it's children's state remained the same as they were when they were toggled off.However, when set the action to HIDE_ALL, the visibilitystate for each of the children will also be set as well. The target get set to hidden, andalso all of it's children. Like TOGGLE_OFF, the target andchildren will not show on the map. If you were to set the action to TOGGLE_ONinstead of SHOW_ALL, then the target would show, but the children's statewould be set to hidden so they wouldn't show. If you called SHOW_ALL, the targetand children's visibility state would be set to display and all would show. Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Argument Description target IGeoContainer | Array.&lt;IGeoContainer&gt; | String | Array.&lt;String&gt; The object(s), a or id(s)of the object to perform the action on. parent IGeoContainer | String &lt;optional&gt; The parent object of the target that the action willIf not set it will apply to all the instances of the object.be applied to. action emp3.api.enums.VisibilityActionEnum The action to perform. onSuccess BatchSuccessCallback &lt;optional&gt; Function to call after action occurs onError ErrorCallback &lt;optional&gt; Function to call when error occurs Examples Hiding a single feature // This example hides the feature that is added to the map. var overlay = new emp3.api.Overlay({ geoId: 'overlay1' }); // Add the overlay to the map. map0.addOverlay({ overlay: overlay, onSuccess: addFeature }); // After we add this overlay, call this method // to add the polygon to the map. var addFeature = function() { var polygon = new emp3.api.Polygon({ geoId: &quot;polygon&quot;, positions: [{ latitude: 40, longitude: 40 }, { latitude: 41, longitude: 41 }, { latitude: 40, longitude: 42 }] }); overlay.addFeature({ feature: polygon, onSuccess: addFeatureSuccess }); }; // After the feature is added, set the feature's visibility to hidden. var addFeatureSuccess = function(args) { // get the first feature, it will be the only feature returned var feature = args.features[0]; map0.setVisibility({ target: feature, action: emp3.api.enums.VisibilityActionEnum.TOGGLE_OFF }); }; Hides the Overlay and any of its children // assume overlay has been added to map already. map.setVisibility({ target: overlay, action: emp3.api.enums.VisibilityActionEnum.HIDE_ALL }); Makes multiple features viewable map0.setVisibility({ target: [feature1, feature2, feature3], action: emp3.api.enums.VisibilityActionEnum.TOGGLE_ON }); swapMapEngine(args) Swaps the current map engine with a new one. This is for maps that have been set up with multiple map engines like Cesium and Leaflet. If youdefault your map to start using the Cesium engine in 3D and your user wants to view the map in a 2D mode you can call swapMapEngine to changewhich engine is viewed. Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Argument Description engine MapEngine A map engine configuration object. onSuccess SuccessCallback &lt;optional&gt; Called after the map has successfully swapped map engines, and the map is ready. onError ErrorCallback &lt;optional&gt; Called after the map has failed to swap map engines. zoomTo(args) Calculates the bounding box of an overlay, a feature, or set of features and alters themap's viewing area to contain the bounding box. The zoomTo method takesone of three parameters: feature, overlay, or featureList. One of the threeparameters must be populated, otherwise zoomTo will not work. When the mapzooms and it is a 3D map, the map will be oriented directly over top of thebounding area with heading set to north. This method will do nothing if thefeature does not contain any coordinates, or the overlay contains no features. Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Argument Description feature emp3.api.Feature &lt;optional&gt; Zooms the map to the bounding area of this feature. overlay emp3.api.Overlay &lt;optional&gt; Zooms the map the the bounding area of this overlay. featureList Array.&lt;emp3.api.Feature&gt; &lt;optional&gt; Zooms the map to the bounding area of this feature array. Examples Zooming to an overlay. // Adds 3 features to an overlay, then zooms to the overlay // bounds. overlay1.addFeatures({ features: [feature1, feature2, feature3] onSuccess: function() { map1.zoomTo({ overlay: overlay1 }); } }); Zooming to a feature. // Adds a feature to the overlay, then zooms to the feature added. overlay1.addFeatures({ features: [feature1] onSuccess: function() { map1.zoomTo({ feature: feature1 }); } }); Type Definitions clearContainerCallback() deselectFeaturesCallback() A callback to be invoked when th deselection operation has been completed selectFeaturesCallback(cbArgs) A callback to be invoked when the selection operation has been completed. Parameters: Name Type Description cbArgs object Properties Name Type Description target Array.&lt;emp3.api.Feature&gt; Array of features that were selected × Search results Close "},"emp3.api.MapService.html":{"id":"emp3.api.MapService.html","title":"Interface: MapService","body":" EMP3 Namespaces cmapicmapi.enumsemp3emp3.apiemp3.api.enumsemp3.api.eventsemp3.api.global Classes emp3.api.AirControlMeasureemp3.api.Cameraemp3.api.Circleemp3.api.Ellipseemp3.api.events.CameraEventemp3.api.events.ContainerEventemp3.api.events.FeatureDrawEventemp3.api.events.FeatureEditEventemp3.api.events.FeatureEventemp3.api.events.FeatureUserInteractionEventemp3.api.events.MapCursorMoveEventemp3.api.events.MapFeatureAddedEventemp3.api.events.MapFeatureRemovedEventemp3.api.events.MapFeatureUpdatedEventemp3.api.events.MapFreehandEventemp3.api.events.MapStateChangeEventemp3.api.events.MapUserInteractionEventemp3.api.events.MapViewChangeEventemp3.api.events.OverlayUpdatedEventemp3.api.events.UserInteractionEventemp3.api.events.VisibilityEventemp3.api.GeoJSONemp3.api.GeoPositionemp3.api.KMLemp3.api.KMLLayeremp3.api.LookAtemp3.api.Mapemp3.api.MilStdSymbolemp3.api.Overlayemp3.api.Pathemp3.api.Pointemp3.api.Polygonemp3.api.Rectangleemp3.api.Squareemp3.api.Textemp3.api.WMSemp3.api.WMTS Mixins Feature Interfaces cmapi.IGeoAirControlMeasurecmapi.IGeoAltitudeModecmapi.IGeoBasecmapi.IGeoBoundscmapi.IGeoCameracmapi.IGeoCirclecmapi.IGeoColorcmapi.IGeoContainercmapi.IGeoDocumentcmapi.IGeoEllipsecmapi.IGeoFillStylecmapi.IGeoIconStylecmapi.IGeoImageOverlaycmapi.IGeoLabelStylecmapi.IGeoLookAtcmapi.IGeoMilSymbolcmapi.IGeoPathcmapi.IGeoPointcmapi.IGeoPolygoncmapi.IGeoPositioncmapi.IGeoPositionGroupcmapi.IGeoPositionHistorycmapi.IGeoRectanglecmapi.IGeoRenderablecmapi.IGeoSquarecmapi.IGeoStrokeStylecmapi.IGeoTextcmapi.IGeoTimeSpancmapi.IGeoViewemp3.api.Containeremp3.api.Featureemp3.api.MapService Global Global Interface: MapService emp3.api. MapService This interface class defines the interface to all Map Services.Map Services provide the backgrounds for the map. Typically they are webmapping services such as WMS, WMTS, etc, but they could be static data likeKML and KML links. See emp3.api.WMS, emp3.api.WMTS, emp3.api.KMLLayerfor implementations of this interface. See: emp3.api.KMLLayer emp3.api.WMS emp3.api.WMTS Members description :string Description of the service Type: string geoId :string Unique identifier for the service Type: string name :string Name of the service Type: string url :string URL for the service data location Type: string useProxy :boolean Have the map use its configured web proxy. This will be needed if the service is on a different domain than the map. Type: boolean Methods remove(args) Removes this layer from the map Parameters: Name Type Description args object Properties Name Type Argument Description onSuccess emp3.api.MapService~removeCallback &lt;optional&gt; onError ErrorCallback &lt;optional&gt; setVisible(args) Sets the Service and all associated layers hidden or shown Parameters: Name Type Description args object Properties Name Type Argument Description visible boolean onSuccess emp3.api.MapService~setVisibleCallback &lt;optional&gt; onError ErrorCallback &lt;optional&gt; Type Definitions removeCallback() setVisibleCallback() × Search results hat overlay assigned to it. new MilStdSymbol(args) Constructs a new emp3.api.MilStdSymbol object. Parameters: Name Type Description args Object Parameters are provided as members of the args object and may contain any properties listedhere or inherited from cmapi.IGeoMilSymbol. Properties Name Type Argument Description position cmapi.IGeoPosition &lt;optional&gt; Position of the MilStdSymbol if it is a single icon. this will beignored in the case of a multi position symbol such as a tactical graphic Mixes In: Feature Returns: A new emp3.api.MilStdSymbol object Examples // Creating a new single point MilStdSymbol with some symbol modifiers. var sym = new emp3.api.MilStdSymbol({ name: &quot;Example Unit&quot;, position: { latitude: 40, longitude: 40 }, symbolCode: &quot;SFGPUCI----K---&quot;, // Friendly Infantry symbol code from MIL-STD-2525 fillStyle: { fillColor: { // green - optional, no color is needed, but this can override the default affiliation color red: 0, green: 255, blue: 0, alpha: 1 } }, modifiers: { uniqueDesignation1: '1BCT', // see MIL-STD-2525 for meaning of modifiers higherFormation: '3ID' } }); // Creating a boundary line with some modifiers var sym = new emp3.api.MilStdSymbol({ name: &quot;Example Boundary&quot;, positions:[ { latitude: 31, longitude: -97 }, { latitude: 32, longitude: -97 }, { latitude: 32, longitude: -98 }], symbolCode: &quot;SFFPGLB----K---&quot; // Boundary line symbol code from MIL-STD-2525 strokeStyle: { strokeColor: { // blue - optional no color is needed, but this can override the default affiliation color red: 0, green: 0, blue: 255, alpha: 1 } }, modifiers: { uniqueDesignation1: '1BCT', // see MIL-STD-2525 for meaning of modifiers higherFormation: '3ID' } }); Extends emp3.api.Feature cmapi.IGeoMilSymbol Members altitudeMode :cmapi.enums.altitudeMode Enumeration of altitude modes to define how the altitude value in an IGeoPosition alt (altitude) property will be interpreted Type: cmapi.enums.altitudeMode Inherited From: cmapi.IGeoRenderable#altitudeMode Overrides: cmapi.IGeoMilSymbol#altitudeMode azimuth :number Type: number Inherited From: cmapi.IGeoRenderable#azimuth Overrides: cmapi.IGeoMilSymbol#azimuth buffer :number Indicates if a buffer object in meters can be applied to a single, or list of positions as an extension outwards from the original position(s) Type: number Inherited From: cmapi.IGeoRenderable#buffer Overrides: cmapi.IGeoMilSymbol#buffer dataProviderId :string This is a free form string that can represent an ID specific to this piece of data as it is tracked uniquely by the system providing this data. This is different from GeoId as the GeoId is of type UUID. Some systems may use IDs formatted in a way that it cannot be stored in a UUID. In this case, this property can be used by the system to track this psece of data by the ID they use internally. The GeoID proerty will be used by CMAPI as the unique ID and this ID is for the benefit of the system providing the data. Type: string Inherited From: cmapi.IGeoBase#dataProviderId Overrides: cmapi.IGeoMilSymbol#dataProviderId description :string A simple string, or HTML formatted string that can be displayed to describe the IGeoBase. In the case of a feature the description property can be used to store the content that should display in a pop up window after clicking on a feature. Type: string Inherited From: cmapi.IGeoBase#description Overrides: cmapi.IGeoMilSymbol#description extrude :boolean A curtain is formed below each point or line segment and extends to the ground Type: boolean Inherited From: cmapi.IGeoRenderable#extrude Overrides: cmapi.IGeoMilSymbol#extrude &lt;constant&gt; featureType :emp3.api.enums.FeatureTypeEnum Type: emp3.api.enums.FeatureTypeEnum Overrides: emp3.api.Feature#featureType Default Value: emp3.api.enums.FeatureTypeEnum.GEO_MIL_SYMBOL fillStyle :cmapi.IGeoFillStyle Type: cmapi.IGeoFillStyle Inherited From: cmapi.IGeoRenderable#fillStyle Overrides: cmapi.IGeoMilSymbol#fillStyle geoId :string The id value should be a UUID @see https://www.ietf.org/rfc/rfc4122.txt to avoid conflict of data from multiple sources. All id values SHALL be unique regardless of type and conflicting id values will be treated as the same element. Once this ID is set, it should not be changed to avoid refernces by ID to break. The setter is provided so that an item can be deserialized from an object with an exisitng ID or provided an exisiting ID immediately after instantiation. Type: string Inherited From: cmapi.IGeoBase#geoId Overrides: cmapi.IGeoMilSymbol#geoId labelStyle :cmapi.IGeoLabelStyle Type: cmapi.IGeoLabelStyle Inherited From: cmapi.IGeoRenderable#labelStyle Overrides: cmapi.IGeoMilSymbol#labelStyle modifiers :cmapi.modifiers Type: cmapi.modifiers Inherited From: cmapi.IGeoMilSymbol#modifiers name :string Name is used to display text labels alongside to a feature and can be used in user interfaces that manage the data on the map Type: string Inherited From: cmapi.IGeoBase#name Overrides: cmapi.IGeoMilSymbol#name position :emp3.api.GeoPosition Type: emp3.api.GeoPosition positions :Array.&lt;cmapi.IGeoPosition&gt; Type: Array.&lt;cmapi.IGeoPosition&gt; Inherited From: cmapi.IGeoRenderable#positions Overrides: cmapi.IGeoMilSymbol#positions properties :object A key value pair where both the key and value where the key is a unique string and the value is an object that can be stored as and read from a string. In cases where an IGeoBase will be serialized all of the values will be serialized using the objects toString() method. It is the resposibility of the applications accessing values stored in the properties hash map to determine if the value is in a string format and convert back to whatever object type the string was derived from. The object should not contain any references to other objects where that relationship is expected to exist beyond copying a current value of a simple type as the relationship will not be properly restored when deserialization occurs. CMAPI will not use the properties hash for any internal purpose, it will simply allow 3rd party data to pass additional attributes that will stay associated with the CMAPI object as it moves between applications and systems. Type: object Inherited From: cmapi.IGeoBase#properties Overrides: cmapi.IGeoMilSymbol#properties readOnly :boolean Indicates if the object is intended to be read only (true) or allow changes to the values ot its properties (false) Type: boolean Inherited From: cmapi.IGeoContainer#readOnly Overrides: cmapi.IGeoMilSymbol#readOnly strokeStyle :cmapi.IGeoStrokeStyle Type: cmapi.IGeoStrokeStyle Inherited From: cmapi.IGeoRenderable#strokeStyle Overrides: cmapi.IGeoMilSymbol#strokeStyle symbolCode :string Symbol code as defined by MIL-STD-2525 Type: string Inherited From: cmapi.IGeoMilSymbol#symbolCode symbolStandard :string Version of the MIL-STD-2525 standard to use Type: string Inherited From: cmapi.IGeoMilSymbol#symbolStandard tessellate :boolean Value determines if the item will follow the terrain and drape, or follow a straight plane cutting through terrainabove the altitude of the line segment. This property is ignored for single position items. Type: boolean Inherited From: cmapi.IGeoRenderable#tessellate Overrides: cmapi.IGeoMilSymbol#tessellate timeSpans :Array.&lt;cmapi.IGeoTimeSpan&gt; Defines one or more periods of time something occurred, or was active. Type: Array.&lt;cmapi.IGeoTimeSpan&gt; Inherited From: cmapi.IGeoRenderable#timeSpans Overrides: cmapi.IGeoMilSymbol#timeSpans timeStamp :string Type: string Inherited From: cmapi.IGeoRenderable#timeStamp Overrides: cmapi.IGeoMilSymbol#timeStamp Methods addEventListener(args) Adds an event listener to the container for a specific type. Not all container implementations support the sametypes. Callbacks will need to support additional breakdown of types depending on which generalemp3.api.enums.EventType is being handled. Map supported events: emp3.api.enums.EventType.CONTAINER emp3.api.enums.EventType.MAP_CURSOR_MOVE emp3.api.enums.EventType.MAP_FEATURE_ADDED emp3.api.enums.EventType.MAP_FEATURE_UPDATED emp3.api.enums.EventType.MAP_FEATURE_REMOVED emp3.api.enums.EventType.MAP_INTERACTION emp3.api.enums.EventType.MAP_FREEHAND_DRAW_EVENT emp3.api.enums.EventType.MAP_STATE_CHANGE emp3.api.enums.EventType.MAP_VIEW_CHANGE emp3.api.enums.EventType.VISIBILITY Overlay supported events: emp3.api.enums.EventType.CONTAINER emp3.api.enums.EventType.OVERLAY_CHANGE emp3.api.enums.EventType.VISIBILITY Feature supported events: emp3.api.enums.EventType.CONTAINER emp3.api.enums.EventType.FEATURE_DRAW emp3.api.enums.EventType.FEATURE_EDIT emp3.api.enums.EventType.FEATURE_EVENT emp3.api.enums.EventType.FEATURE_INTERACTION emp3.api.enums.EventType.VISIBILITY Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Description eventType emp3.api.enums.EventType The event to attach to. The callback will be called when this event occurs. callback function Function to call when an event is received from the container. Inherited From: emp3.api.Container#addEventListener Returns: The listener function that was installed. This is used for removing the event listener. Type function Examples Adding a container event to a map var added = map.addEventListener({ eventType: emp3.api.enums.EventType.CONTAINER callback: myListener }); function myListener(event e) { // e is an OverlayAddedEvent in this case. console.log(e.overlay.name); } Adding an overlay change event listener to an overlay overlay.addEventListener({ event: emp3.api.enums.EventType.CONTAINER callback: function(event) { // do something with the event } }); Adding a feature interaction event listener to a feature feature.addEventListener({ event: emp3.api.EventType.FEATURE_INTERACTION callback: function(event) { switch (event.type) { case emp3.api.enums.UserInteractionEventEnum.LONG_PRESS: // handle long press break; default: // do nothing } } }); addFeature(args) This will group features together on the map as if this feature is an overlay. When this feature's visibility ischanged the map will set the visibility of its children. This function allows users to build compositegraphics from a collection of Features. The parent feature must already exist on an overlay before children can be added. Not supported in CMA 1.2 Parameters: Name Type Description args Object Parameters are provided as members of the arg object. Properties Name Type Argument Default Description feature emp3.api.Feature A emp3.api.Feature object to associate with this Feature. visible boolean &lt;optional&gt; true Sets if the feature should be visible initially when added to the map. onSuccess emp3.api.Feature~addFeaturesSuccessCallback &lt;optional&gt; Function to be called if the add is successful. onError emp3.api.Feature~onErrorCallback &lt;optional&gt; Function to be called if an error occurs. Inherited From: emp3.api.Feature#addFeature See: emp3.api.Feature#addFeatures Example One nested child var circle = new emp3.api.Circle({ name: 'parent', position: {latitude: 45, longitude: 44}, radius: 100000 }); var childCircle = new emp3.api.Circle({ name: 'child', position: {latitude: 45, longitude: 44}, radius: 500000 }); overlay.addFeatures({ features: [circle, childCircle], onSuccess: function () { circle.addFeature({ feature: childCircle, onSuccess: function (cbArgs) { window.console.log(cbArgs.source.name + ' added child ' + cbArgs.features[0].name); } }); } }); addFeatures(args) Adds a feature or a group of features as children. This will group features together on the map as if this feature is an overlay. When this feature's visibility is changed the map will set the visibility of its children. This function allows users to build composite graphics from a collection of Features. Parameters: Name Type Description args Object Parameters are provided as members of the arg object. Properties Name Type Argument Default Description features Array.&lt;emp3.api.Feature&gt; An array of Feature objects to associate with this Feature. visible boolean &lt;optional&gt; true Sets if the features should be visible initially when added to the map. onSuccess emp3.api.Feature~addFeaturesSuccessCallback &lt;optional&gt; Function to be called if the add is successful.i onError emp3.api.Feature~onErrorCallback &lt;optional&gt; Function to be called if an error occurs. Inherited From: emp3.api.Feature#addFeatures See: emp3.api.Feature#addFeature apply() Updates this feature on the map. To update this feature you can set theproperties of the feature first (such as feature.name and feature.strokeStyle). The changewill not be registered until apply is called; Certain properties will not be affected by apply depending on the feature type. Inherited From: emp3.api.Feature#apply Deprecated: Use Feature.update Example Change the name and position of a feature var circle = new emp3.api.Circle({ name: 'circle', position: {latitude: 0, longitude: 0}, radius: 10000 }); circle.name = 'updatedCircle'; circle.position = {latitude: 5, longitude, 0}; circle.apply(); clearContainer(args) This method removes all children from this container. Parameters: Name Type Description args object Properties Name Type Argument Description onSuccess emp3.api.Feature~removeFeaturesSuccessCallback &lt;optional&gt; onError emp3.api.Feature~onErrorCallback &lt;optional&gt; Inherited From: emp3.api.Feature#clearContainer Examples With a callback parentFeature.clearContainer({ onSuccess: function() { alert(); } }); No callback parentFeature.clearContainer(); getChildFeatures(args) Retrieves a list of all the feature's child features. Parameters: Name Type Description args Object Properties Name Type Argument Description onSuccess emp3.api.Feature~getChildrenSuccessCallback All features contained by this feature. onError emp3.api.Feature~onErrorCallback &lt;optional&gt; Function to be called if an error occurs. Inherited From: emp3.api.Feature#getChildFeatures getChildre u_1_12271500Z2016&quot;, description: &quot;Hostile ground units positions on 12/27/2016 as of 1500Z&quot; }); Extends emp3.api.Container Members dataProviderId :string This is a free form string that can represent an ID specific to this piece of data as it is tracked uniquely by the system providing this data. This is different from GeoId as the GeoId is of type UUID. Some systems may use IDs formatted in a way that it cannot be stored in a UUID. In this case, this property can be used by the system to track this psece of data by the ID they use internally. The GeoID proerty will be used by CMAPI as the unique ID and this ID is for the benefit of the system providing the data. Type: string Inherited From: cmapi.IGeoBase#dataProviderId description :string A simple string, or HTML formatted string that can be displayed to describe the IGeoBase. In the case of a feature the description property can be used to store the content that should display in a pop up window after clicking on a feature. Type: string Inherited From: cmapi.IGeoBase#description geoId :string The id value should be a UUID @see https://www.ietf.org/rfc/rfc4122.txt to avoid conflict of data from multiple sources. All id values SHALL be unique regardless of type and conflicting id values will be treated as the same element. Once this ID is set, it should not be changed to avoid refernces by ID to break. The setter is provided so that an item can be deserialized from an object with an exisitng ID or provided an exisiting ID immediately after instantiation. Type: string Inherited From: cmapi.IGeoBase#geoId Overrides: emp3.api.Container#geoId name :String The name of the overlay. Type: String Overrides: emp3.api.Container#name properties :Object The properties of the overlay. Type: Object Overrides: emp3.api.Container#properties readOnly :boolean Indicates if the object is intended to be read only (true) or allow changes to the values ot its properties (false) Type: boolean Inherited From: cmapi.IGeoContainer#readOnly Methods addEventListener(args) Adds an event listener to the container for a specific type. Not all container implementations support the sametypes. Callbacks will need to support additional breakdown of types depending on which generalemp3.api.enums.EventType is being handled. Map supported events: emp3.api.enums.EventType.CONTAINER emp3.api.enums.EventType.MAP_CURSOR_MOVE emp3.api.enums.EventType.MAP_FEATURE_ADDED emp3.api.enums.EventType.MAP_FEATURE_UPDATED emp3.api.enums.EventType.MAP_FEATURE_REMOVED emp3.api.enums.EventType.MAP_INTERACTION emp3.api.enums.EventType.MAP_FREEHAND_DRAW_EVENT emp3.api.enums.EventType.MAP_STATE_CHANGE emp3.api.enums.EventType.MAP_VIEW_CHANGE emp3.api.enums.EventType.VISIBILITY Overlay supported events: emp3.api.enums.EventType.CONTAINER emp3.api.enums.EventType.OVERLAY_CHANGE emp3.api.enums.EventType.VISIBILITY Feature supported events: emp3.api.enums.EventType.CONTAINER emp3.api.enums.EventType.FEATURE_DRAW emp3.api.enums.EventType.FEATURE_EDIT emp3.api.enums.EventType.FEATURE_EVENT emp3.api.enums.EventType.FEATURE_INTERACTION emp3.api.enums.EventType.VISIBILITY Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Description eventType emp3.api.enums.EventType The event to attach to. The callback will be called when this event occurs. callback function Function to call when an event is received from the container. Inherited From: emp3.api.Container#addEventListener Returns: The listener function that was installed. This is used for removing the event listener. Type function Examples Adding a container event to a map var added = map.addEventListener({ eventType: emp3.api.enums.EventType.CONTAINER callback: myListener }); function myListener(event e) { // e is an OverlayAddedEvent in this case. console.log(e.overlay.name); } Adding an overlay change event listener to an overlay overlay.addEventListener({ event: emp3.api.enums.EventType.CONTAINER callba ddMapService({ mapService: noaaWMS, onSuccess: function() { // callbacks or notification of complete } }); Updating the WMS service with additional layers. var wms = new emp3.api.WMS({ name: 'Dark Earth', geoId: 'darkEarth1', url: 'http://worldwind25.arc.nasa.gov/wms', layers: 'earthatnight' }); map1.addMapService({ mapService: wms }); . . // do some other stuff . . wms.layers = 'earthatnight,FAAChart'; // update the layer parameters with the new addition of FAAChart layer. map1.addMapService({ mapService: wms }); Extends emp3.api.MapService Members description :string Description of the service Type: string Inherited From: emp3.api.MapService#description &lt;constant&gt; format :string Type: string Default Value: wms geoId :string Unique identifier for the service Type: string Inherited From: emp3.api.MapService#geoId layers :string A comma delimited string of layers Type: string name :string Name of the service Type: string Inherited From: emp3.api.MapService#name tileFormat :string Type: string transparent :boolean Type: boolean url :string URL for the service data location Type: string Inherited From: emp3.api.MapService#url useProxy :boolean Have the map use its configured web proxy. This will be needed if the service is on a different domain than the map. Type: boolean Inherited From: emp3.api.MapService#useProxy version :string Type: string Methods remove(args) Removes this layer from the map Parameters: Name Type Description args object Properties Name Type Argument Description onSuccess emp3.api.MapService~removeCallback &lt;optional&gt; onError ErrorCallback &lt;optional&gt; Inherited From: emp3.api.MapService#remove setVisible(args) Sets the Service and all associated layers hidden or shown Parameters: Name Type Description args object Properties Name Type Argument Description visible boolean onSuccess emp3.api.MapService~setVisibleCallback &lt;optional&gt; onError ErrorCallback &lt;optional&gt; Inherited From: emp3.api.MapService#setVisible × Search resu  WMTS Service. A list of layersand layer ids can be provided by the WMTS service by a call to itsGetCapabilities method. Unlike WMS, WMTS does not allow a singletonrequest that merges multiple layers in a single call. To add more thanone layer, you must add multiple WMTS services. The map will manage which tiles should be requested for display on thescreen at any giventime. The WMTS will default the version to 1.0.0, the tile format to the image/pngmime type, and the setting the style id to 'default'. You may override thesedefaults with your own. new WMTS(args) Parameters: Name Type Description args Object Arguments members are provided as part of the args object Properties Name Type Argument Default Description url String The url of the WMTS map service layer String The id of the layer from the WMTS service name String &lt;optional&gt; A name for display to the user. description String &lt;optional&gt; A short description of what the serviceis showing. For use to display to the user. version String &lt;optional&gt; '1.0.0' A string specifying the version of theWMTS service being used. tileFormat String &lt;optional&gt; 'image/png' A mime type specifying the imageformat of the response of the service. style String &lt;optional&gt; 'default' The style id for the layer. thisshould match one of the styles returned in the GetCapabilities response. sampleDimensions Object &lt;optional&gt; A JSON object that contains key value pairsof parameters that can be set for the service. These parameters map be unique to a WMTS serviceand are defined in the GetCapabilities response. Sample properties are'elevation' and 'time'. tileMatrixSet Object &lt;optional&gt; A string that describes the tileMatrix set. Similar to tiling scheme. useProxy boolean &lt;optional&gt; false Specifies if the the map uses itsconfigured web proxy. This will be needed if the service is on a differentdomain than the map. Example var wmts = new emp3.api.WMTS({ url: 'http://mymapserve/wmts', name: 'JOGA FT
