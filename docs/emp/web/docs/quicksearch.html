 Bounds Represents the view of a map. The map bounds can be representedby either specifying the max bounds of the view, or by specifying the center and range or scale. Type: Object Properties: Name Type Description north Number The north-most bounds of the extent south Number The south-most bounds of the extent east Number The east-most bounds of the extent west Number The west-most bounds of the extent CesiumProperties The configurable properties for theCesium map engine. This should be used for the the MapEngine.properties field. Type: Object Properties: Name Type Argument Description defaultImageryUrl String &lt;optional&gt; A URL to a WMS server that will providethe default globe background for Cesium. If no url is provided, Cesiumprovides its own. cesiumNavigation Object &lt;optional&gt; Contains the options to display theCesium navigation tools. Properties Name Type Argument Description enableCompass boolean &lt;optional&gt; Displays the compassthat shows the which direction the map is aligned. Clicking on north willreset the globe's direction back to north. enableZoomControls boolean &lt;optional&gt; Displays the&quot;plus&quot; and &quot;minus&quot; zoom out and zoom in buttons that zoom at a fixed distance. distanceLegend boolean &lt;optional&gt; Shows the distance legendthat estimates the measurements of the distance on the map for a fixed width renderingOptimization boolean &lt;optional&gt; Turns on or off rendering optimizationfor drawing MIL-STD-2525 single point graphics. When rendering optimization isturned on, MIL-STD-2525 single points will render as dots when the camera goeshigher than a specified altitude. Below the far threshold, the single pointswill display in their correct appearance, but with no labels. When they zoompast the midpoint threshold, they will display normal with labels. Thisgreatly increases the number of symbols and ability for the map toRendering optimization midDistanceThreshold number &lt;optional&gt; Thealtitude at which below single point MIL-STD-2525 symbols will display withlabels, and above, they will display without labels. farDistanceThreshold number &lt;optional&gt; Thealtitude at which above single point MIL-STD-2525 symbols will display as coloreddots. debug boolean &lt;optional&gt; Set to true to avoid using the minified versionof the Cesium engine files. DrawCancelCallback(args) Occurs if a cancel occurs during drawing a Feature on the map, usuallyas a result of the emp3.api.Map.cancelDraw method. The map will returnthe feature as it originally was sent in the emp3.api.Map.drawFeaturemethod. Parameters: Name Type Description args object Parameters are provided as members of the args object. Properties Name Type Description map emp3.api.Map The map the draw occurred on. feature emp3.api.Feature The emp3.api.Feature that was passedto the emp3.api.Map.drawFeature method. The feature will be returned in thestate that it was prior to the draw. DrawCompleteCallback(args) Occurs after the draw has been completed by the emp3.api.Map.completeDrawmethod. The callback returns anemp3.api.Feature which can be added to an Overlay to complete the draw. Parameters: Name Type Description args object Parameters are provided as members of the args object. Properties Name Type Description map emp3.api.Map The map the draw occurred on. feature emp3.api.Feature The completed feature that was drawn.This feature is passed in on the original emp3.api.Map.drawFeature calland returned with the updated positions and attributes that occurred afterthe draw. The feature should be ready to add to the map. DrawStartCallback(args) Callback made when the drawing first begins on the map.This will occur when the user first interacts with the map, but prior toany Map.drawFeature onDrawUpdate callbacks. Subsequent interactions on themap in draw mode will call the Map.drawFeature onDrawUpdate. Parameters: Name Type Description args object Parameters are provided as members of the args object. {emp3.api.Map) args.map The map the draw occurred on. DrawUpdateCallback(args) Callback occurs after each time the userupdates the item being drawn. This can occur during property changesas well. For instance, for MilStdSymbol, a circular target range couldget updated by modifying the MilStdSymbol.distance property. If thatoccurs, this will fire. Parameters: Name Type Description args object Parameters are provided as members of the args object. Properties Name Type Description map emp3.api.Map The map the draw occurred on. feature emp3.api.Feature The feature containing the currentpositions and other properties at the time of this callback. updateList Array.&lt;EditUpdateData&gt; An array of changes that occurred. EditCancelCallback(args) Occurs if a cancel occurs during editing a Feature on the map,as a result of the emp3.api.Map.cancelEdit method. The map will returnthe feature as it originally was sent prior to the in theemp3.api.Map.editFeature method. Parameters: Name Type Description args object Parameters are provided as members of the args object. Properties Name Type Description map emp3.api.Map The map the edit occurred on. feature emp3.api.Feature The emp3.api.Feature that was passedto the emp3.api.Map.editFeature method. The feature will be returned in thestate that it was prior to the edit. EditCompleteCallback(args) Occurs after the edit has been completed by the emp3.api.Map.completeEditmethod. The callback returns anemp3.api.Feature which represents the changed Feature. After the completeEditoccurs, the Feature is already modified on the map and does not need tobe updated. Parameters: Name Type Description args object Parameters are provided as members of the args object. Properties Name Type Description map emp3.api.Map The map the edit occurred on. feature emp3.api.Feature The completed feature that was edited.This feature is passed in on the original emp3.api.Map.editFeature calland returned with the updated positions and attributes that occurred afterthe edit. The feature will already be modified on the map and does not needan update. EditStartCallback(args) Callback made when the editFeature begins on the map. This occurs afterthe map finishes adding any handles onto the map for the feature that isbeing edited. Parameters: Name Type Description args object Parameters are provided as members of the args object. {emp3.api.Map) args.map The map the edit occurred on. args.feature emp3.api.Feature The feature that was passed into theMap.drawFeature call, updated with the first coordinate clicked. EditUpdateCallback(args) Callback occurs after each time the userupdates the item during an edit. This can occur during property changesas well. Certain MIL-STD-2525 symbols can be edited by modifying thealtitude/depth, azimuth, or distance fields. Air control measures canbe edited by changing attributes. Parameters: Name Type Description args object Parameters are provided as members of the args object. Properties Name Type Description map emp3.api.Map The map the edit occurred on. feature emp3.api.Feature The feature containing the currentpositions and other properties at the time of this callback. updateList Array.&lt;EditUpdateData&gt; An array of changes that occurred. EditUpdateData A change that can occur to a feature during adraw or an edit operation. Each change indicates what type of change it is:an add, update, or delete to the coordinates or a change to one of itsproperties or the original feature. Type: Object Properties: Name Type Description changedAttribute cmapi.enums.geoAirControlMeasure.Attribute An attribute that was changed specifically for an Air Control Measure.Only usable by emp3.api.AirControlMeasure. changedModifier cmapi.enums.geoMilSymbol.Modifier A symbolmodifier that was updated on a emp3.api.MilStdSymbol object. Only usableon emp3.api.MilStdSymbol object. coordinateIndexes Array.&lt;number&gt; The indices of the coordinate thatwere modified. Used in conjunction with the updateType property whichexplains how it was modified. updateType emp3.api.enums.FeatureEditUpdateType Indicates whattype of change this is. ErrorCallback(cbArgs) A callback indicating the method did not execute as intended. Thereason for the error can be found in cbArgs.errorMessage. Parameters: Name Type Description cbArgs Object The parameters are passed in as members of the argsobject. Properties Name Type Description errorMessage String A message describing the error thatoccurred. callInfo Object An object that contains information about theAPI object and arguments that were used to call this method. source Object The API object on which this method was invoked. args Object The arguments that were provided to this method whenit was invoked. Failure A identifier for an object that failsto execute correctly on the map. A failure is generated at the result ofoperating on a number of items, but failing the entire operation would bethe wrong thing to do. A failure will identify which item failed. Type: Object FeatureIdentifier Collection of unique identifiers for removing features Type: object Properties: Name Type Description featureId string ID of the feature overlayId string ID of the overlay the feature was on parentId string ID of the parent of the feature LeafletProperties Type: Object Properties: Name Type Argument Description data Object &lt;optional&gt; Specifies the default background for Leaflet.Without specifying the default background Leaflet will show a plain greybackground. Properties Name Type Argument Default Description Default_Tile_Map_Server_URL String &lt;optional&gt; A Tile Layer URL in theformat of a Leaflet URL template object (http://leafletjs.com/reference.html#url-template).Details of tile layer format can be found at http://doc.arcgis.com/EN/ARCGIS-ONLINE/REFERENCE/tile-layers.htm. Minimum_Zoom_Level number &lt;optional&gt; Minimum zoom level of the map. Maximum_Zoom_Level number &lt;optional&gt; Maximum zoom level of the map. Use_Proxy_For_Default_Map_Request boolean &lt;optional&gt; false Determinesif the map's proxy will be used to request the map specified in Default_Tile_Map_Server_URL.You would only use this if the map was not reachable because it is cross domainand there isn't a viable proxy that can be used. renderingOptimization boolean &lt;optional&gt; Turns on or off rendering optimizationfor drawing MIL-STD-2525 single point graphics. When rendering optimization isturned on, MIL-STD-2525 single points will render as dots when the camera goeshigher than a specified altitude. Below the far threshold, the single pointswill display in their correct appearance, but with no labels. When they zoompast the midpoint threshold, they will display normal with labels. Thisgreatly increases the number of symbols and ability for the map toRendering optimization midDistanceThreshold number &lt;optional&gt; Thealtitude at which below single point MIL-STD-2525 symbols will display withlabels, and above, they will display without labels. farDistanceThreshold number &lt;optional&gt; Thealtitude at which above single point MIL-STD-2525 symbols will display as coloreddots. debug boolean &lt;optional&gt; Set to true to avoid using the minified versionof the Leaflet engine files. MapEngine Configuration settings for a map engine. Type: Object Properties: Name Type Argument Description engineBasePath String A relative or full URL specifying the locationof a map engine. mapEngineId String Unique identifier for the map engine to be loaded. manifestName String &lt;optional&gt; The name of the map engine's manifest file. Eachmap engine has a manifest file associated with it. This manifest filebootstraps the engine. properties CesiumProperties | LeafletProperties | WorldwindProperties &lt;optional&gt; A JSON object containing additional configurationproperties for the map engine to be loaded. These properties may vary from engine to engine. MapFreehandCallback(event) Called when the map enters freehand mode, updates a line in freehand mode,finishes drawing a line in freehand mode, or exits freehand mode. youcan determine the event type by calling args. Parameters: Name Type Description event emp3.api.events.MapFreehandEvent The freehand draw event that occurredon the map. Call event.type to retrieve what type of freehand eventoccurred. onGetScreenshotSuccessCallback(cbArgs) A callback indicating a screenshot was successfully taken by the map.The callback will contain a base64 image of the map as encoded by the HTML canvas.getDataURLfunction. Parameters: Name Type Description cbArgs Object The parameters are passed in as members of the argsobject. Properties Name Type Description dataUrl Object A base64 encoded image of the map. onSuccessBoundsCallback(cbArgs) A callback indicating a function successfully executed and returned an extent. Parameters: Name Type Description cbArgs Object The parameters are passed in as members of the argsobject. Properties Name Type Description newBounds Bounds The new bounds of the map. onSuccessCameraCallback(cbArgs) A callback indicating a function successfully altered the Map's camera position. Parameters: Name Type Description cbArgs Object The parameters are passed in as members of the argsobject. Properties Name Type Description camera emp3.api.Camera The camera containing the settings afterit has been changed. onSuccessFeaturesCallback(cbArgs) A callback indicating success in returning a group of Features. Parameters: Name Type Description cbArgs Object The parameters are passed in as members of the argsobject. Properties Name Type Description features Array.&lt;emp3.api.Feature&gt; An array of emp3.api.Feature objects. failures Array Any failures that occurred while executing the call. onSuccessMapServiceCallback(cbArgs) A callback indicating success in an operation involving a MapService Parameters: Name Type Description cbArgs Object The parameters are passed in as members of the argsobject. Properties Name Type Description mapService emp3.api.MapService The map service that was addedor removed. onSuccessMapServicesCallback(cbArgs) A callback indicating success in returning a group of Layers. Parameters: Name Type Description cbArgs Object The parameters are passed in as members of the argsobject. Properties Name Type Description services Array.&lt;emp3.api.MapService&gt; An array of emp3.api.MapService objects. onSuccessOverlaysCallback(cbArgs) A callback indicating success in returning a group of Overlays. Parameters: Name Type Description cbArgs Object The parameters are passed in as members of the argsobject. Properties Name Type Description overlays Array.&lt;emp3.api.Overlay&gt; An array of emp3.api.Overlay objects. failures Array Any failures that occurred while executing the call. onSuccessVisibilityCallback(cbArgs) A callback returning the visibility status of a Container or the visibility status ofan instance. Parameters: Name Type Description cbArgs Object The parameters are passed in as members of the argsobject. Properties Name Type Argument Description target Container The container to which the visibility status pertains to. parent Container &lt;optional&gt; A parent container if the target pertains to a specific instance visible emp3.api.enums.VisibilityStateEnum The current visibilitystate of the specified feature if no parent has been specified, this can beeither HIDDEN or VISIBLE. If cbArgs.parenthas been specified, returns the visibility state in relation to that specifiedparent. This can be HIDDEN, VISIBLE or VISIBLE_ANCESTOR_HIDDEN. VISIBLE_ANCESTOR_HIDDENindicates that the symbol itself has not been set to be invisible, but one of itsancestors has been set to not be visible. ScreenCoord Type: object Properties: Name Type Description x number y number SuccessCallback() A callback indicating a function successfully executed its call. WorldwindProperties Type: Object Properties: Name Type Argument Description layers Object Contains the options to display the WebWorldwind navigation tools. Properties Name Type Argument Default Description controls boolean &lt;optional&gt; false Set to true to display thenavigation controls for the map. compass boolean &lt;optional&gt; false Displays the compassthat shows the which direction the map is aligned. Clicking on north willreset the globe's direction back to north. coordinates boolean &lt;optional&gt; false Displays the coordinatesof where the mouse is. debug boolean &lt;optional&gt; Set to true to avoid using the minified versionof the Web Worldwind engine files. × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" EMP3 Namespaces cmapicmapi.enumsemp3emp3.apiemp3.api.enumsemp3.api.eventsemp3.api.global Classes emp3.api.AirControlMeasureemp3.api.Cameraemp3.api.Circleemp3.api.Ellipseemp3.api.events.CameraEventemp3.api.events.ContainerEventemp3.api.events.FeatureDrawEventemp3.api.events.FeatureEditEventemp3.api.events.FeatureEventemp3.api.events.FeatureUserInteractionEventemp3.api.events.MapCursorMoveEventemp3.api.events.MapFeatureAddedEventemp3.api.events.MapFeatureRemovedEventemp3.api.events.MapFeatureUpdatedEventemp3.api.events.MapFreehandEventemp3.api.events.MapStateChangeEventemp3.api.events.MapUserInteractionEventemp3.api.events.MapViewChangeEventemp3.api.events.OverlayUpdatedEventemp3.api.events.UserInteractionEventemp3.api.events.VisibilityEventemp3.api.GeoJSONemp3.api.GeoPositionemp3.api.KMLemp3.api.KMLLayeremp3.api.LookAtemp3.api.Mapemp3.api.MilStdSymbolemp3.api.Overlayemp3.api.Pathemp3.api.Pointemp3.api.Polygonemp3.api.Rectangleemp3.api.Squareemp3.api.Textemp3.api.WMSemp3.api.WMTS Mixins Feature Interfaces cmapi.IGeoAirControlMeasurecmapi.IGeoAltitudeModecmapi.IGeoBasecmapi.IGeoBoundscmapi.IGeoCameracmapi.IGeoCirclecmapi.IGeoColorcmapi.IGeoContainercmapi.IGeoDocumentcmapi.IGeoEllipsecmapi.IGeoFillStylecmapi.IGeoIconStylecmapi.IGeoImageOverlaycmapi.IGeoLabelStylecmapi.IGeoLookAtcmapi.IGeoMilSymbolcmapi.IGeoPathcmapi.IGeoPointcmapi.IGeoPolygoncmapi.IGeoPositioncmapi.IGeoPositionGroup is will run the Grunt tasks which include unit tests, code linting, and minification for the distribution files for the emp3-web-sdk. For release build (includes developer quick build outputs plus JSDocs, zipped outputs, and WAR file for map application) run: grunt releaseAll outputs will appear in the &quot;dist&quot; folderThe dist folder is removed automatically for each build Common Grunt Tasks Task description default default Grunt build; generates uglified output and docs but no wars or zips release cleans and builds all documentation, minified files, zips, and wars jsdoc generates JSDocs to dist/doc clean removes dist folder and contents test runs unit tests serve runs the development server (see below for additional details) Unit TestsUsing GruntTo Test the debug versions of the library grunt testTo Test the minified version of the library grunt grunt testReleaseFrom the browserInvoke the debug or minified test command first (see above) Then to view the unit tests in a browser launch the file. test/index.htmlfrom the browser you want to test in. Development Validation ToolTo run the validation tool locally run npm install grunt serveThen open a browser to localhost:3000/src/validation/ If changes are made to the validation tool it will reload automatically. If changes are made to the emp3 library reload the page Creating Additional Validation TestsNew tests should be created in src/validation/js/components Register the new test with the manifest src/validation/js/TestManifest.js × Search results Close "},"cmapi.html":{"id":"cmapi.html","title":"Namespace: cmapi","body":" EMP3 Namespaces cmapicmapi.enumsemp3emp3.apiemp3.api.enumsemp3.api.eventsemp3.api.global Classes emp3.api.AirControlMeasureemp3.api.Cameraemp3.api.Circleemp3.api.Ellipseemp3.api.events.CameraEventemp3.api.events.ContainerEventemp3.api.events.FeatureDrawEventemp3.api.events.FeatureEditEventemp3.api.events.FeatureEventemp3.api.events.FeatureUserInteractionEventemp3.api.events.MapCursorMoveEven e case of a feature the description property can be used to store the content that should display in a pop up window after clicking on a feature. Type: string Inherited From: cmapi.IGeoBase#description extrude :boolean A curtain is formed below each point or line segment and extends to the ground Type: boolean Inherited From: cmapi.IGeoRenderable#extrude fillStyle :cmapi.IGeoFillStyle Type: cmapi.IGeoFillStyle Inherited From: cmapi.IGeoRenderable#fillStyle geoId :string The id value should be a UUID @see https://www.ietf.org/rfc/rfc4122.txt to avoid conflict of data from multiple sources. All id values SHALL be unique regardless of type and conflicting id values will be treated as the same element. Once this ID is set, it should not be changed to avoid refernces by ID to break. The setter is provided so that an item can be deserialized from an object with an exisitng ID or provided an exisiting ID immediately after instantiation. Type: string Inherited From: cmapi.IGeoBase#geoId labelStyle :cmapi.IGeoLabelStyle Type: cmapi.IGeoLabelStyle Inherited From: cmapi.IGeoRenderable#labelStyle name :string Name is used to display text labels alongside to a feature and can be used in user interfaces that manage the data on the map Type: string Inherited From: cmapi.IGeoBase#name positions :Array.&lt;cmapi.IGeoPosition&gt; Type: Array.&lt;cmapi.IGeoPosition&gt; Inherited From: cmapi.IGeoRenderable#positions properties :object A key value pair where both the key and value where the key is a unique string and the value is an object that can be stored as and read from a string. In cases where an IGeoBase will be serialized all of the values will be serialized using the objects toString() method. It is the resposibility of the applications accessing values stored in the properties hash map to determine if the value is in a string format and convert back to whatever object type the string was derived from. The object should not contain any references to other objects where that rel e Z axis. - rotate around the X axis. - rotate around the Z axis (again). Note that each time a rotation is applied, two of the camera axes change their orientation. Extends cmapi.IGeoBase Members altitude :number A value in meters representing the altitude of the associated position. This will be interpreted base on the altitudeMode provided in the IGeoAltitudeMode enumeration Type: number altitudeMode :cmapi.enums.altitudeMode Enumeration of altitude modes to define how the altitude value in an IGeoPosition alt (altitude) property will be interpreted Type: cmapi.enums.altitudeMode dataProviderId :string This is a free form string that can represent an ID specific to this piece of data as it is tracked uniquely by the system providing this data. This is different from GeoId as the GeoId is of type UUID. Some systems may use IDs formatted in a way that it cannot be stored in a UUID. In this case, this property can be used by the system to track this psece of data by the ID they use internally. The GeoID proerty will be used by CMAPI as the unique ID and this ID is for the benefit of the system providing the data. Type: string Inherited From: cmapi.IGeoBase#dataProviderId description :string A simple string, or HTML formatted string that can be displayed to describe the IGeoBase. In the case of a feature the description property can be used to store the content that should display in a pop up window after clicking on a feature. Type: string Inherited From: cmapi.IGeoBase#description geoId :string The id value should be a UUID @see https://www.ietf.org/rfc/rfc4122.txt to avoid conflict of data from multiple sources. All id values SHALL be unique regardless of type and conflicting id values will be treated as the same element. Once this ID is set, it should not be changed to avoid refernces by ID to break. The setter is provided so that an item can be deserialized from an object with an exisitng ID or provided an exisiting ID immediately after instantiation. Type: stri ntainer. Containers usually haveitems added or removed. Type: number Properties: Name Type Default Description OBJECT_ADDED number 0 An object has been added to the container. OBJECT_REMOVED number 1 An object has been removed from the container. &lt;static&gt; defaultFarDistanceThreshold :number Type: number &lt;static&gt; defaultIconSize :string Type: string &lt;static&gt; defaultMidDistanceThreshold :number Type: number &lt;static&gt; defaultMilStdLabelSetting :string Type: string &lt;static&gt; defaultOverlayId :Object Type: Object &lt;static&gt; EventType :string Identifies a specific event type than can occur on the map. Type: string Properties: Name Type Default Description CAMERA_EVENT string emp3.api.events.CameraEvent Identifies a camera event type which any of the following types can subscribe to: emp3.api.Map emp3.api.Camera A subscription to this event type, will cause an event object of type: emp3.api.events.CameraEvent to generate in response to the emp3.api.enums.CameraEventEnum state change that occurred and passed tothe registered callback function(s) that pertain to the subscribed types. Notes:If multiple camera objects exist on a map container, changing the view of the map container will generate aemp3.api.events.CameraEvent to be passed to the registered callback function(s) for ONLYthe currently set camera object if it has subscribed to this event. In this case even if other camera objects onthe map container are subscribed to this event type, events will not be generated for them and their registeredcallbacks will not be executed because only one camera can be set on a map container at a time. Sample Scenarios: If a map container is subscribed to this event type, changing the view of the map container with emp3.api.Map.zoomTo() or emp3.api.Map.setBounds() will generate a emp3.api.events.CameraEvent' to be passed to the registered callback function(s) that pertain to the subscribed map container. If a camera object is subscribed to this event type, changing the view of the map container with emp3.api.Map.zoomTo() or emp3.api.Map.setBounds() will generate a emp3.api.events.CameraEvent to be passed to the registered callback function(s) that pertain to the subscribed camera object if it is currently set on the map container. CONTAINER string emp3.api.events.ContainerEvent Identifies a container event type which any of the following types can subscribe to: emp3.api.Map emp3.api.Overlay emp3.api.Feature If a container subscribes to this event type, an event object of type: emp3.api.events.ContainerEvent will be generated in response to the emp3.api.enums.ContainerEventEnum action that occurred and passed tothe registered callback function(s) that pertain to the subscribed container types. Sample Scenarios: If a map container is subscribed to this event type, adding an overlay container with emp3.api.Map.addOverlay(), emp3.api.Map.addOverlays(), emp3.api.Overlay.addOverlay(), or emp3.api.Overlay.addOverlays() to the map container will generate a emp3.api.events.ContainerEvent to be passed to the registered callback function(s) that pertain to the subscribed map container. If a map container currently has an overlay added to it and is subscribed to this event type, removing an overlay container with emp3.api.Map.removeOverlay(), emp3.api.Map.removeOverlays(), emp3.api.Overlay.removeOverlay(), or emp3.api.Overlay.removeOverlays() from the map container will generate a emp3.api.events.ContainerEvent to be passed to the registered callback function(s) that pertain to the subscribed map container. If an overlay container is subscribed to this event type, adding an overlay container or a feature container to the overlay container with emp3.api.Overlay.addOverlay(), emp3.api.Overlay.addOverlays(), emp3.api.Feature.addFeature(), or emp3.api.Feature.addFeatures() will generate a emp3.api.events.ContainerEvent to be passed to the registered callback function(s) that pertain to the subscribed overlay container. If a feature container is subscribed to this event type, adding a feature container to the feature container with emp3.api.Feature.addFeature(), or emp3.api.Feature.addFeatures() will generate a emp3.api.events.ContainerEvent to be passed to the registered callback function(s) that pertain to the subscribed feature container. FEATURE_DRAW string emp3.api.events.FeatureDrawEvent Identifies a feature draw event type which any of the following container types can subscribe to: emp3.api.Feature If a feature container subscribes to this event type, an event object of type: emp3.api.events.FeatureDrawEvent will be generated in response to the various emp3.api.enums.FeatureDrawEventEnum phases that can occur andpassed to the registered callback function(s) that pertain to the subscribed feature container. Sample Scenarios: If a feature container is subscribed to this event type, performing a emp3.api.Map.drawFeature(), as well as any phase encountered during a draw operation will generate a emp3.api.events.FeatureDrawEvent to be passed to the registered callback function(s) that pertain to the subscribed feature container. FEATURE_EDIT string emp3.api.events.FeatureEditEvent Identifies a feature edit event type which any of the following container types can subscribe to: emp3.api.Feature If a feature container subscribes to this event type, an event object of type: emp3.api.events.FeatureEditEvent will be generated in response to the various emp3.api.enums.FeatureEditEventEnum phases that can occur andpassed to the registered callback function(s) that pertain to the subscribed feature container. Sample Scenarios: If a feature container is subscribed to this event type, performing a emp3.api.Map.editFeature(), as well as any phase encountered during an edit operation will generate a emp3.api.events.FeatureEditEvent to be passed to the registered callback function(s) that pertain to the subscribed feature container. FEATURE_EVENT string emp3.api.events.FeatureEvent Identifies a feature selection event type which any of the following container types can subscribe to: emp3.api.Feature If a feature container subscribes to this event type, an event object of type: emp3.api.events.FeatureEvent will be generated in response to the various emp3.api.enums.FeatureEventEnum actions that can occuron the feature container and passed to the registered callback function(s) that pertain to the subscribed featurecontainer. Sample Scenarios: If a feature container is subscribed to this event type, performing a emp3.api.Map.selectFeature(), emp3.api.Map.selectFeatures(), emp3.api.Map.deselectFeature(), emp3.api.Map.deselectFeatures() will generate a emp3.api.events.FeatureEvent to be passed to the registered callback function(s) that pertain to the subscribed feature container. FEATURE_INTERACTION string emp3.api.events.FeatureInteractionEvent Identifies a feature interaction event type which any of the following container types can subscribe to: emp3.api.Feature If a feature container subscribes to this event type, an event object of type: emp3.api.events.FeatureUserInteractionEvent will be generated in response to the various emp3.api.enums.UserInteractionEventEnum actions that can occuron the feature container and passed to the registered callback function(s) that pertain to the subscribed featurecontainer. Notes: All emp3.api.enums.UserInteractionEventEnum actions will cause aemp3.api.events.FeatureUserInteractionEvent to generate with the exception ofemp3.api.enums.UserInteractionEventEnum.MOUSE_MOVE which is onlyrelevant when subscribing to the emp3.api.enums.EventType.MAP_INTERACTION eventtype. LOOKAT_EVENT string emp3.api.events.LookAtEvent Identifies a look at event type which any of the following types can subscribe to: emp3.api.Map emp3.api.LookAt A subscription to this event type, will cause an event object of type: emp3.api.events.LookAtEvent to generate in response to the emp3.api.enums.LookAtEventEnum state that occurred and passed tothe registered callback function(s) that pertain to the subscribed types. Notes:If multiple look at objects exist on a map container, changing the view of the map container will generate aemp3.api.events.LookAtEvent to be passed to the registered callback function(s) for ONLYthe currently set look at object if it has subscribed to this event. In this case even if other look at objects onthe map container are subscribed to this event type, events will not be generated for them and their registeredcallbacks will not be executed because only one look at can be set on a map container at a time. Sample Scenarios: If a map container is subscribed to this event type, changing the view of the map container will generate a emp3.api.events.LookAtEvent to be passed to the registered callback function(s) that pertain to the subscribed map container. If a look at object is subscribed to this event type, changing the view of the map container will generate a emp3.api.events.LookAtEvent to be passed to the registered callback function(s) that pertain to the subscribed look at object if it is currently set on the map container. MAP_CURSOR_MOVE string emp3.api.events.MapCursorMoveEvent Identifies a map cursor move event type which any of the following container types can subscribe to: emp3.api.Map If a map container subscribes to this event type, a standard JSON object will be generated in response to theemp3.api.enums.UserInteractionEventEnum.MOUSE_MOVE action thatcan occur on the map container and passed to the registered callback function(s) that pertain to the subscribedmap container. MAP_FEATURE_ADDED string emp3.api.events.MapFeatureAddedEvent Identifies a map interaction event type which any of the following container types can subscribe to: emp3.api.Map If a map container subscribes to this event type, an event object of type: emp3.api.events.MapFeatureAddedEvent will be generated in response to a feature container being added to a map container and passed to theregistered callback function(s) that pertain to the subscribed map container. Sample Scenarios: If a map container is subscribed to this event type and an overlay container resides on it, performing a emp3.api.Overlay.addFeature(), or emp3.api.Overlay.addFeatures() on the overlay container will generate a emp3.api.events.MapFeatureAddedEvent to be passed to the registered callback function(s) that pertain to the subscribed map container. If a map container is subscribed to this event having an overlay container residing on it as well as a feature container residing on the overlay container, performing a emp3.api.Feature.addFeature(), emp3.api.Feature.addFeatures() on the feature container will generate a emp3.api.events.MapFeatureAddedEvent to be passed to the registered callback function(s) that pertain to the subscribed map container. MAP_FEATURE_UPDATED string emp3.api.events.MapFeatureUpdatedEvent Identifies a map interaction event type which any of the following container types can subscribe to: emp3.api.Map If a map container subscribes to this event type, an event object of type: emp3.api.events.MapFeatureUpdatedEvent will be generated in response to a feature container being updated on a map container and passed to theregistered callback function(s) that pertain to the subscribed map container. Sample Scenarios: If a map container is subscribed to this event type, has an overlay container residing on it which has a feature container residing on it, performing a emp3.api.Feature.apply() will generate a emp3.api.events.MapFeatureUpdatedEvent to be passed to the registered callback function(s) that pertain to the subscribed map container. MAP_FEATURE_REMOVED string emp3.api.events.MapFeatureRemovedEvent Identifies a map interaction event type which any of the following container types can subscribe to: emp3.api.Map If a map container subscribes to this event type, an event object of type: emp3.api.events.MapFeatureRemovedEvent will be generated in response to a feature container being removed from a map container and passed to theregistered callback function(s) that pertain to the subscribed map container. Sample Scenarios: If a map container is subscribed to this event type and an overlay container resides on it, performing a emp3.api.Overlay.removeFeature(), or emp3.api.Overlay.removeFeatures() on the overlay container will generate a emp3.api.events.MapFeatureRemovedEvent to be passed to the registered callback function(s) that pertain to the subscribed map container. MAP_INTERACTION string emp3.api.events.MapInteractionEvent Identifies a map interaction event type which any of the following container types can subscribe to: emp3.api.Map If a map container subscribes to this event type, an event object of type: emp3.api.events.MapUserInteractionEvent will be generated in response to the various emp3.api.enums.UserInteractionEventEnum actions that can occuron the map container and passed to the registered callback function(s) that pertain to the subscribed map container. Notes:This event type pertains to the emp3.api.enums.UserInteractionEventEnum actions that occur specifically ona map container. If these listed actions occur on a feature container residing on the map container and the featurecontainer has not subscribed to emp3.api.events.FeatureInteractionEvent, no callback(s) will execute. MAP_FREEHAND_DRAW_EVENT string emp3.api.events.MapFreehandDrawEvent Identifies a map free hand draw event type which any of the following container types can subscribe to: emp3.api.Map If a map container subscribes to this event type, an event object of type: emp3.api.events.MapFreehandEvent will be generated in response to the various emp3.api.enums.MapFreehandEventEnum phases that can occur andpassed to the registered callback function(s) that pertain to the subscribed map container. Sample Scenarios: If a map container is subscribed to this event type, performing a emp3.api.Map.drawFreehand(), or emp3.api.Map.drawFreehandExit() as well as any phase encountered during the free hand draw operation will generate a emp3.api.events.MapFreehandEvent to be passed to the registered callback function(s) that pertain to the subscribed map container. MAP_STATE_CHANGE string emp3.api.events.MapStateChangeEvent Identifies a map state change event type which any of the following container types can subscribe to: emp3.api.Map If a map container subscribes to this event type, an event object of type: emp3.api.events.MapStateChangeEvent will be generated in response to the emp3.api.enums.MapStateEnum state change that occurred and passedto the registered callback function(s) that pertain to the subscribed map container. Notes:The lifecycle of a map container consists of 6 stages represented by the emp3.api.enums.MapStateEnumvalues. Sample Scenarios: If a map container is subscribed to this event type, performing a emp3.api.Map.purge(), or emp3.api.Map.swapMapEngine() will generate emp3.api.events.MapStateChangeEvent for each state encountered during execution of these map container operations to be passed to the registered callback function(s) that pertain to the subscribed map container. MAP_VIEW_CHANGE string emp3.api.events.MapViewChangeEvent Identifies a map view change event type which any of the following container types can subscribe to: emp3.api.Map If a map container subscribes to this event type, an event object of type: emp3.api.events.MapViewChangeEvent will be generated in response to the emp3.api.enums.MapViewEventEnum state change that occurred and passedto the registered callback function(s) that pertain to the subscribed map container. Sample Scenarios: If a map container is subscribed to this event type, moving the map container with any of its various view change functions eg. emp3.api.Map.zoomTo() or emp3.api.Map.setBounds() will generate a emp3.api.events.MapViewChangeEvent to be passed to the registered callback function(s) that pertain to the subscribed map container. OVERLAY_CHANGE string emp3.api.events.OverlayChangeEvent Identifies an overlay change event type which any of the following container types can subscribe to: emp3.api.Overlay If an overlay container subscribes to this event type, an event object of type: emp3.api.events.OverlayUpdatedEvent will be generated in response to the update that occurred on the to the registered callback function(s) thatpertain to the subscribed overlay container. Sample Scenarios: If an overlay container is subscribed to this event type, updating the description or the name on the overlay container with emp3.api.Overlay.apply() will generate a emp3.api.events.OverlayUpdatedEvent to be passed to the registered callback function(s) that pertain to the subscribed overlay container. VISIBILITY string emp3.api.events.VisibilityEvent Identifies a visibility event type which any of the following container types can subscribe to: emp3.api.Map emp3.api.Overlay emp3.api.Feature If a container subscribes to this event type, an event object of type: emp3.api.events.VisibilityEvent will be generated in response to the emp3.api.enums.VisibilityStateEnum state change that occurred andpassed to the registered callback function(s) that pertain to the subscribed container types. Notes:Since multiple instances of a unique overlay container and its unique child containers can reside on multipleunique map containers, there are two options available when subscribing to events of this type for overlaycontainers or feature containers. The first is overlay/feature container specific while the second is mapcontainer specific: 1) A unique overlay container or any of its unique child containers can subscribe directly to this event type in whichcase any instance of the overlay container or its child containers having a visibility change occur while residingon ANY map container will trigger the relevant callback(s) passed in during initial subscription to execute.This provides the convenience of having the unique overlay container or child container subscribe once to this eventtype regardless of the number of instances residing on unique map containers instead of these unique map containerseach requiring a subscription to this event type. 2) A unique map container can subscribe directly to this event type in order to execute the callback(s) passed induring initial subscription when a visibility change occurs on ANY container residing on this unique map container.This provides convenience from the map container perspective by requiring only one subscription to this event typeinstead of requiring a subscription to this event type from every unique container residing on this map container. It should be noted that it is possible to subscribe to this event type on an overlay/feature container AND on themap container that these overlay/feature containers reside on. If this occurs, both callbacks that pertain to thesubscribed overlay/feature and map containers will execute. These callbacks will receive duplicateemp3.api.events.VisibilityEvent items. Sample Scenarios: If a map container is subscribed to this event type, has an overlay container added to it, and a feature container added to the overlay container, performing a emp3.api.Map.setVisibility() on the overlay container or the feature container will generate a emp3.api.events.VisibilityEvent to be passed to the registered callback function(s) that pertain to the subscribed map container. If an overlay container is subscribed to this event type, has a feature container added to it that is also subscribed to this event type, and resides on any number of map containers, performing a emp3.api.Map.setVisibility() on the overlay container or the feature container will generate a emp3.api.events.VisibilityEvent to be passed to the registered callback function(s) that pertain to the subscribed overlay container or feature container. &lt;static, readonly&gt; FeatureDrawEventEnum :number Specifies which phase a draw operation is in. When a successful draw occursit will go through 3 phases in this order: start, update, complete. A cancelcan occur in between any of the phases. A cancel will end a draw withoutcommitting the draw. Type: number Properties: Name Type Default Description DRAW_CANCELLED number cancel The draw operation was cancelled. DRAW_COMPLETE number complete The draw operation has been completed. DRAW_START number start The draw operation has started. DRAW_UPDATE number update The user has modified the feature that was being drawn. &lt;static, readonly&gt; FeatureEditEventEnum :number Specifies which phase an edit operation is in. An edit will begin with thestart phase, at which point a complete, cancel, or update can occur. An editcan go through multiple updates. A cancel indicates the feature shouldreturn to the previous state it was in prior to the edit. A completeconfirms the edit. Type: number Properties: Name Type Default Description EDIT_CANCELLED number cancel The edit operation was cancelled. EDIT_COMPLETE number complete The edit operation has been completed. EDIT_START number start The edit operation has started. EDIT_UPDATE number update The user has modified a property of the feature. This can only occurafter an EDIT_START, but before a EDIT_COMPLETE or an EDIT_CANCEL. &lt;static, readonly&gt; FeatureEditUpdateType :number Indicates how a feature was edited during the update phase of the edit.During a feature edit, the feature can be modified in various ways. coordinatesof the feature can be added, updated, or removed. In addition to coordinatessome feature classes contain properties that can be modified that do affectthe appearance of the feature but may not necessarily be coordinates. forinstance, a circle has a radius property. The radius is a distance, bychanging that the whole circle changes. Type: number Properties: Name Type Default Description ACM_ATTRIBUTE_UPDATED number acm An attribute associated with air control measures has been changed.ACM attributes examples are min alt, max alt, radius. These are usuallyonly associated with AirControlMeasure features. COORDINATE_ADDED number add A coordinate has been added to the feature during an edit operation. COORDINATE_MOVED number update A coordinate has been modified on a feature during an edit operation. COORDINATE_DELETED number remove A coordinate has been removed from a feature during an edit operation. FEATURE_PROPERTY_UPDATED number property A property was modified on the feature. MILSTD_MODIFIER_UPDATED number modifier An attribute associated with the MIL-STD-2525 has been modified. Theseattributes control the position of the feature, but may not be associatedwith a coordinate. Examples of attributes are the azimuth symbol modifier(AN) and the distance modifier (AM) of the MIL-STD-2525C POSITION_UPDATED number moved The entire feature was moved to a new location. &lt;static, readonly&gt; FeatureEventEnum :number Indicates the selection state of a feature. Type: number Properties: Name Type Default Description FEATURE_DESELECTED number 0 Indicates a feature is deselected FEATURE_SELECTED number 1 Indicates a feature is selected &lt;static, readonly&gt; FeatureTypeEnum :string Specifies a specific type of feature. Type: string Properties: Name Type Default Description GEO_ACM string airspace An air control measure. GEO_CIRCLE string circle A Circle GEO_ELLIPSE string ellipse An ellipse GEO_MIL_SYMBOL string milstd A MIL-STD-2525 symbol. GEO_PATH string path A path GEO_POINT string point A point GEO_POLYGON string polygon Polygon GEO_RECTANGLE string rectangle A rectangle GEO_SQUARE string square A square GEO_TEXT string text Free text on the map. KML string kml KML GEOJSON string geojson GeoJSON &lt;static, readonly&gt; IconSizeEnum :string Type: string Properties: Name Type Default Description LARGE string large 1.8 x size original icon MEDIUM string medium 1.4 x size original SMALL string small original size TINY string tiny &quot;Smallest size possible&quot; &lt;static, readonly&gt; MapEventEnum :number Indicates a state change occurred on the map. Type: number Properties: Name Type Default Description STATE_CHANGE number 0 &lt;static, readonly&gt; MapFreehandEventEnum :number Specifies one of the 5 phases of the freehand draw mode available for a map container. Lines can be drawn on the map whena map container enters into freehand draw mode. Each line begin and end has a state where it begins by a mouse downor press and ends with a mouse up or release. Type: number Properties: Name Type Default Description MAP_ENTERED_FREEHAND_DRAW_MODE number 0 The map is in freehand draw mode. The map will allow lines to bedrawn like a pen on top of it. MAP_EXIT_FREEHAND_DRAW_MODE number 1 The map has exited freehand draw mode. The map is now in normaloperation. MAP_FREEHAND_LINE_DRAW_END number 2 The map is in freehand draw mode and the user has completed drawing aline. MAP_FREEHAND_LINE_DRAW_START number 3 The map is already in freehand draw mode and the user has begunto draw a line. MAP_FREEHAND_LINE_DRAW_UPDATE number 4 The map is already in freehand draw mode and the user has updatedthe line. &lt;static, readonly&gt; MapMotionLockEnum :number Specifies the various user interface lock states of a map. The map's screencan be locked at various times to prevent user interaction. The map canprevent a zoom in or a pan, or prevent all motion altogether. Type: number Properties: Name Type Default Description NO_MOTION number 0 Prevents panning and zooming through both user interaction and map apicommands. NO_PAN number 1 The user cannot pan the map but may zoom in and out. NO_ZOOM number 2 The user cannot zoom in or out but may pan the map. NO_ZOOM_NO_PAN number 3 The map cannot zoom or pan through user interaction SMART_MOTION number 4 Map cannot zoom, will pan if you get close to edges. UNLOCKED number 5 The user can interact with the map. &lt;static, readonly&gt; MapStateEnum :number Specifies the readiness state of the map. A map indicating it is readymay begin accepting commands to process (but may not necessarily be displayingthe map yet.) Type: number Properties: Name Type Default Description INIT_IN_PROGRESS number 0 Occurs before a MAP_READY. MAP_NEW number 1 The default state of map. From here it will launch into INIT_IN_PROGRESS. MAP_READY number 2 The map is ready to begin accepting api commands. MAP_SWAP_IN_PROGRESS number 3 The map is swapping to a new map engine. Commands will be queued duringthis phase. SHUTDOWN number 4 The map has completed shutting down and can no longer be used. SHUTDOWN_IN_PROGRESS number 5 The map has begun the process of shutting down. &lt;static, readonly&gt; MapViewEventEnum :number Indicates if the view is currently in motion or if itstopped. Type: number Properties: Name Type Default Description VIEW_IN_MOTION number viewInMotion The map is currently moving. The view contains only the state of themap while it was in motion, which may not be a reliable indication ofthe current status of the camera. VIEW_MOTION_STOPPED number viewStopped The map is currently in a stable position. &lt;static, readonly&gt; messageCompletionStatus :string Type: string Properties: Name Type Default Description FAILURE string failure MIXED string mixed SUCCESS string success CANCELLED string cancelled &lt;static, readonly&gt; MilStdLabelSettingEnum :string Specifies a state for which labels should show for MIL-STD-2525 symbols. Type: string Properties: Name Type Default Description ALL_LABELS string all When the map renders a MIL-STD-2525 single point, it rendersall symbol modifiers found in the MIL-STD-2525 if available. COMMON_LABELS string common When the map renders a MIL-STD-2525 single point, it renders onlyunique designation, name, higher headquarters. REQUIRED_LABELS string required Labels required to be valid &lt;static, readonly&gt; UserInteractionEventEnum :number Specifies a state for device interaction. Type: number Properties: Name Type Default Description CLICKED number single A click action occurred. DOUBLE_CLICKED number double A double-click action occurred. LONG_PRESS number press For touch screens, a long press occurred. MOUSE_DOWN number mouseDown A mouse down action occurred. MOUSE_UP number mouseUp A mouse up action occurred. MOUSE_MOVE number move A mouse move action occurred. DRAG number drag The map or a feature was dragged. DRAG_COMPLETE number dragComplete The drag was complete. &lt;static, readonly&gt; UserInteractionKeyEventEnum :number Specifies the key used for device interaction. Type: number Properties: Name Type Default Description CTRL number 0 Ctrl key interaction. ALT number 1 Alt key interaction. SHIFT number 2 Shift key interaction. &lt;static, readonly&gt; UserInteractionMouseButtonEventEnum :number Specifies the mouse button used for device interaction. Type: number Properties: Name Type Default Description LEFT number 0 Left mouse button interaction. MIDDLE number 1 Middle mouse button interaction. RIGHT number 2 Right mouse button interaction. &lt;static, readonly&gt; VisibilityActionEnum :number Specifies a desired end state for changing the visibility of a container. Type: number Properties: Name Type Default Description HIDE_ALL number 0 Hide everything underneath in a container, turning off visibility statefor anything beneath it. SHOW_ALL number 1 Show everything in a container, regardless of the visibility state ofits descendants visibility state. TOGGLE_OFF number 2 Hides everything under a container, but maintains the visibility state ofits descendants. TOGGLE_ON number 3 Toggles the visibility state of a container, adhering to the saved visibilitystate of its descendants prior to toggling off. If it was off prior totoggling off it will be off when toggled on. &lt;static, readonly&gt; VisibilityStateEnum :number Specifies the current visibility of any container. Type: number Properties: Name Type Default Description HIDDEN number 0 The item is not visible. VISIBLE number 1 The item is visible. VISIBLE_ANCESTOR_HIDDEN number 2 The items is not visible because one of its parents is not visible. &lt;static, readonly&gt; WMSVersionEnum :number Specifies a WMS version number. Type: number Properties: Name Type Default Description VERSION_1_1 number 1.1 WMS version 1.1 VERSION_1_1_1 number 1.1.1 WMS version 1.1.1 VERSION_1_3 number 1.3.0 WMS version 1.3 × Search results Close "},"emp3.api.events.html":{"id":"emp3.api.events.html","title":"Namespace: events","body":" EMP3 Namespaces cmapicmapi.enumsemp3emp3.apiemp3.api.enumsemp3.api.eventsemp3.api.global Classes emp3.api.AirControlMeasureemp3.api.Cameraemp3.api.Circleemp3.api.Ellipseemp3.api.events.CameraEventemp3.api.events.ContainerEventemp3.api.events.FeatureDrawEventemp3.api.events.FeatureEditEventemp3.api.events.FeatureEventemp3.api.events.FeatureUserInteractionEventemp3.api.events.MapCursorMoveEventemp3.api.events.MapFeatureAddedEventemp3.api.events.MapFeatureRemovedEventemp3.api.events.MapFeatureUpdatedEventemp3.api.events.MapFreehandEventemp3.api.events.MapStateChangeEventemp3.api.events.MapUserInteractionEventemp3.api.events.MapViewChangeEventemp3.api.events.OverlayUpdatedEventemp3.api.events.UserInteractionEventemp3.api.events.VisibilityEventemp3.api.GeoJSONemp3.api.GeoPositionemp3.api.KMLemp3.api.KMLLayeremp3.api.LookAtemp3.api.Mapemp3.api.MilStdSymbolemp3.api.Overlayemp3.api.Pathemp3.api.Pointemp3.api.Polygonemp3.api.Rectangleemp3.api.Squareemp3.api.Textemp3.api.WMSemp3.api.WMTS Mixins Feature Interfaces cmapi.IGeoAirControlMeasurecmapi.IGeoAltitudeModecmapi.IGeoBasecmapi.IGeoBoundscmapi.IGeoCameracmapi.IGeoCirclecmapi.IGeoColorcmapi.IGeoContainercmapi.IGeoDocumentcmapi.IGeoEllipsecmapi.IGeoFillStylecmapi.IGeoIconStylecmapi.IGeoImageOverlaycmapi.IGeoLabelStylecmapi.IGeoLookAtcmapi.IGeoMilSymbolcmapi.IGeoPathcmapi.IGeoPointcmapi.IGeoPolygoncmapi.IGeoPositioncmapi.IGeoPositionGroupcmapi.IGeoPositionHistorycmapi.IGeoRectanglecmapi.IGeoRenderablecmapi.IGeoSquarecmapi.IGeoStrokeStylecmapi.IGeoTextcmapi.IGeoTimeSpancmapi.IGeoViewemp3.api.Containerem "Interface: Feature","body":" EMP3 Namespaces cmapicmapi.enumsemp3emp3.apiemp3.api.enumsemp3.api.eventsemp3.api.global Classes emp3.api.AirControlMeasureemp3.api.Cameraemp3.api.Circleemp3.api.Ellipseemp3.api.events.CameraEventemp3.api.events.ContainerEventemp3.api.events.FeatureDrawEventemp3.api.events.FeatureEditEventemp3.api.events.FeatureEventemp3.api.events.FeatureUserInteractionEventemp3.api.events.MapCursorMoveEventemp3.api.events.MapFeatureAddedEventemp3.api.events.MapFeatureRemovedEventemp3.api.events.MapFeatureUpdatedEventemp3.api.events.MapFreehandEventemp3.api.events.MapStateChangeEventemp3.api.events.MapUserInteractionEventemp3.api.events.MapViewChangeEventemp3.api.events.OverlayUpdatedEventemp3.api.events.UserInteractionEventemp3.api.events.VisibilityEventemp3.api.GeoJSONemp3.api.GeoPositionemp3.api.KMLemp3.api.KMLLayeremp3.api.LookAtemp3.api.Mapemp3.api.MilStdSymbolemp3.api.Overlayemp3.api.Pathemp3.api.Pointemp3.api.Polygonemp3.api.Rectangleemp3.api.Squareemp3.api.Textemp3.api.WMSemp3.api.WMTS Mixins Feature Interfaces cmapi.IGeoAirControlMeasurecmapi.IGeoAltitudeModecmapi.IGeoBasecmapi.IGeoBoundscmapi.IGeoCameracmapi.IGeoCirclecmapi.IGeoColorcmapi.IGeoContainercmapi.IGeoDocumentcmapi.IGeoEllipsecmapi.IGeoFillStylecmapi.IGeoIconStylecmapi.IGeoImageOverlaycmapi.IGeoLabelStylecmapi.IGeoLookAtcmapi.IGeoMilSymbolcmapi.IGeoPathcmapi.IGeoPointcmapi.IGeoPolygoncmapi.IGeoPositioncmapi.IGeoPositionGroupcmapi.IGeoPositionHistorycmapi.IGeoRectanglecmapi.IGeoRenderablecmapi.IGeoSquarecmapi.IGeoStrokeStylecmapi.IGeoTextcmapi.IGeoTimeSpancmapi.IGeoViewemp3.api.Containeremp3.api.Featureemp3.api.MapService Global Global Interface: Feature emp3.api. Feature This class represents the root class for all inherited feature classes in EMP3 Implemented by: emp3.api.AirControlMeasure emp3.api.Circle emp3.api.Ellipse emp3.api.MilStdSymbol emp3.api.Path emp3.api.Point emp3.api.Polygon emp3.api.Rectangle emp3.api.Square emp3.api.Text Extends emp3.api.Container cmapi.IGeoRenderable Members altitudeMode :cmapi.enums.altitudeMode Enumeration of altitude modes to define how the altitude value in an IGeoPosition alt (altitude) property will be interpreted Type: cmapi.enums.altitudeMode Inherited From: cmapi.IGeoRenderable#altitudeMode azimuth :number Type: number Inherited From: cmapi.IGeoRenderable#azimuth buffer :number Indicates if a buffer object in meters can be applied to a single, or list of positions as an extension outwards from the original position(s) Type: number Inherited From: cmapi.IGeoRenderable#buffer dataProviderId :string This is a free form string that can represent an ID specific to this piece of data as it is tracked uniquely by the system providing this data. This is different from GeoId as the GeoId is of type UUID. Some systems may use IDs formatted in a way that it cannot be stored in a UUID. In this case, this property can be used by the system to track this psece of data by the ID they use internally. The GeoID proerty will be used by CMAPI as the unique ID and this ID is for the benefit of the system providing the data. Type: string Inherited From: cmapi.IGeoBase#dataProviderId Overrides: cmapi.IGeoRenderable#dataProviderId description :string A simple string, or HTML formatted string that can be displayed to describe the IGeoBase. In the case of a feature the description property can be used to store the content that should display in a pop up window after clicking on a feature. Type: string Inherited From: cmapi.IGeoBase#description Overrides: cmapi.IGeoRenderable#description extrude :boolean A curtain is formed below each point or line segment and extends to the ground Type: boolean Inherited From: cmapi.IGeoRenderable#extrude featureType :emp3.api.enums.FeatureTypeEnum The type of feature this represents. Type: emp3.api.enums.FeatureTypeEnum fillStyle :cmapi.IGeoFillStyle Type: cmapi.IGeoFillStyle Inherited From: cmapi.IGeoRenderable#fillStyle geoId :string The id value should be a UUID @see https://www.ietf.org/rfc/rfc4122.txt to avoid conflict of data from multiple sources. All id values SHALL be unique regardless of type and conflicting id values will be treated as the same element. Once this ID is set, it should not be changed to avoid refernces by ID to break. The setter is provided so that an item can be deserialized from an object with an exisitng ID or provided an exisiting ID immediately after instantiation. Type: string Inherited From: cmapi.IGeoBase#geoId Overrides: cmapi.IGeoRenderable#geoId labelStyle :cmapi.IGeoLabelStyle Type: cmapi.IGeoLabelStyle Inherited From: cmapi.IGeoRenderable#labelStyle name :string Name is used to display text labels alongside to a feature and can be used in user interfaces that manage the data on the map Type: string Inherited From: cmapi.IGeoBase#name Overrides: cmapi.IGeoRenderable#name positions :Array.&lt;cmapi.IGeoPosition&gt; Type: Array.&lt;cmapi.IGeoPosition&gt; Inherited From: cmapi.IGeoRenderable#positions properties :object A key value pair where both the key and value where the key is a unique string and the value is an object that can be stored as and read from a string. In cases where an IGeoBase will be serialized all of the values will be serialized using the objects toString() method. It is the resposibility of the applications accessing values stored in the properties hash map to determine if the value is in a string format and convert back to whatever object type the string was derived from. The object should not contain any references to other objects where that relationship is expected to exist beyond copying a current value of a simple type as the relationship will not be properly restored when deserialization occurs. CMAPI will not use the properties hash for any internal purpose, it will simply allow 3rd party data to pass additional attributes that will stay associated with the CMAPI object as it moves between applications and systems. Type: object Inherited From: cmapi.IGeoBase#properties Overrides: cmapi.IGeoRenderable#properties readOnly :boolean Indicates if the object is intended to be read only (true) or allow changes to the values ot its properties (false) Type: boolean Inherited From: cmapi.IGeoContainer#readOnly Overrides: cmapi.IGeoRenderable#readOnly strokeStyle :cmapi.IGeoStrokeStyle Type: cmapi.IGeoStrokeStyle Inherited From: cmapi.IGeoRenderable#strokeStyle tessellate :boolean Value determines if the item will follow the terrain and drape, or follow a straight plane cutting through terrainabove the altitude of the line segment. This property is ignored for single position items. Type: boolean Inherited From: cmapi.IGeoRenderable#tessellate timeSpans :Array.&lt;cmapi.IGeoTimeSpan&gt; Defines one or more periods of time something occurred, or was active. Type: Array.&lt;cmapi.IGeoTimeSpan&gt; Inherited From: cmapi.IGeoRenderable#timeSpans timeStamp :string Type: string Inherited From: cmapi.IGeoRenderable#timeStamp Methods addEventListener(args) Adds an event listener to the container for a specific type. Not all container implementations support the sametypes. Callbacks will need to support additional breakdown of types depending on which generalemp3.api.enums.EventType is being handled. Map supported events: emp3.api.enums.EventType.CONTAINER emp3.api.enums.EventType.MAP_CURSOR_MOVE emp3.api.enums.EventType.MAP_FEATURE_ADDED emp3.api.enums.EventType.MAP_FEATURE_UPDATED emp3.api.enums.EventType.MAP_FEATURE_REMOVED emp3.api.enums.EventType.MAP_INTERACTION emp3.api.enums.EventType.MAP_FREEHAND_DRAW_EVENT emp3.api.enums.EventType.MAP_STATE_CHANGE emp3.api.enums.EventType.MAP_VIEW_CHANGE emp3.api.enums.EventType.VISIBILITY Overlay supported events: emp3.api.enums.EventType.CONTAINER emp3.api.enums.EventType.OVERLAY_CHANGE emp3.api.enums.EventType.VISIBILITY Feature supported events: emp3.api.enums.EventType.CONTAINER emp3.api.enums.EventType.FEATURE_DRAW emp3.api.enums.EventType.FEATURE_EDIT emp3.api.enums.EventType.FEATURE_EVENT emp3.api.enums.EventType.FEATURE_INTERACTION emp3.api.enums.EventType.VISIBILITY Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Description eventType emp3.api.enums.EventType The event to attach to. The callback will be called when this event occurs. callback function Function to call when an event is received from the container. Inherited From: emp3.api.Container#addEventListener Returns: The listener function that was installed. This is used for removing the event listener. Type function Examples Adding a container event to a map var added = map.addEventListener({ eventType: emp3.api.enums.EventType.CONTAINER callback: myListener }); function myListener(event e) { // e is an OverlayAddedEvent in this case. console.log(e.overlay.name); } Adding an overlay change event listener to an overlay overlay.addEventListener({ event: emp3.api.enums.EventType.CONTAINER callback: function(event) { // do something with the event } }); Adding a feature interaction event listener to a feature feature.addEventListener({ event: emp3.api.EventType.FEATURE_INTERACTION callback: function(event) { switch (event.type) { case emp3.api.enums.UserInteractionEventEnum.LONG_PRESS: // handle long press break; default: // do nothing } } }); addFeature(args) This will group features together on the map as if this feature is an overlay. When this feature's visibility ischanged the map will set the visibility of its children. This function allows users to build compositegraphics from a collection of Features. The parent feature must already exist on an overlay before children can be added. Not supported in CMA 1.2 Parameters: Name Type Description args Object Parameters are provided as members of the arg object. Properties Name Type Argument Default Description feature emp3.api.Feature A emp3.api.Feature object to associate with this Feature. visible boolean &lt;optional&gt; true Sets if the feature should be visible initially when added to the map. onSuccess emp3.api.Feature~addFeaturesSuccessCallback &lt;optional&gt; Function to be called if the add is successful. onError emp3.api.Feature~onErrorCallback &lt;optional&gt; Function to be called if an error occurs. See: emp3.api.Feature#addFeatures Example One nested child var circle = new emp3.api.Circle({ name: 'parent', position: {latitude: 45, longitude: 44}, radius: 100000 }); var childCircle = new emp3.api.Circle({ name: 'child', position: {latitude: 45, longitude: 44}, radius: 500000 }); overlay.addFeatures({ features: [circle, childCircle], onSuccess: function () { circle.addFeature({ feature: childCircle, onSuccess: function (cbArgs) { window.console.log(cbArgs.source.name + ' added child ' + cbArgs.features[0].name); } }); } }); addFeatures(args) Adds a feature or a group of features as children. This will group features together on the map as if this feature is an overlay. When this feature's visibility is changed the map will set the visibility of its children. This function allows users to build composite graphics from a collection of Features. Parameters: Name Type Description args Object Parameters are provided as members of the arg object. Properties Name Type Argument Default Description features Array.&lt;emp3.api.Feature&gt; An array of Feature objects to associate with this Feature. visible boolean &lt;optional&gt; true Sets if the features should be visible initially when added to the map. onSuccess emp3.api.Feature~addFeaturesSuccessCallback &lt;optional&gt; Function to be called if the add is successful.i onError emp3.api.Feature~onErrorCallback &lt;optional&gt; Function to be called if an error occurs. See: emp3.api.Feature#addFeature apply() Updates this feature on the map. To update this feature you can set theproperties of the feature first (such as feature.name and feature.strokeStyle). The changewill not be registered until apply is called; Certain properties will not be affected by apply depending on the feature type. Deprecated: Use Feature.update Example Change the name and position of a feature var circle = new emp3.api.Circle({ name: 'circle', position: {latitude: 0, longitude: 0}, radius: 10000 }); circle.name = 'updatedCircle'; circle.position = {latitude: 5, longitude, 0}; circle.apply(); clearContainer(args) This method removes all children from this container. Parameters: Name Type Description args object Properties Name Type Argument Description onSuccess emp3.api.Feature~removeFeaturesSuccessCallback &lt;optional&gt; onError emp3.api.Feature~onErrorCallback &lt;optional&gt; Overrides: emp3.api.Container#clearContainer Examples With a callback parentFeature.clearContainer({ onSuccess: function() { alert(); } }); No callback parentFeature.clearContainer(); getChildFeatures(args) Retrieves a list of all the feature's child features. Parameters: Name Type Description args Object Properties Name Type Argument Description onSuccess emp3.api.Feature~getChildrenSuccessCallback All features contained by this feature. onError emp3.api.Feature~onErrorCallback &lt;optional&gt; Function to be called if an error occurs. getChildren(args) This method retrieves the immediate children of the feature. Parameters: Name Type Description args object Properties Name Type Argument Description onSuccess emp3.api.Feature~getChildrenSuccessCallback onError emp3.api.Feature~onErrorCallback &lt;optional&gt; Overrides: emp3.api.Container#getChildren Example myFeature.getChildren({ onSuccess: function(cbArgs) { for (var idx in cbArgs.features) { window.console.log(cbArgs.features[idx]); } } }); getParentFeatures(args) This retrieves the parent emp3.api.Feature features of a feature. Parameters: Name Type Description args object Properties Name Type Argument Description onSuccess emp3.api.Feature~getParentFeaturesSuccessCallback Success callback onError emp3.api.Feature~onErrorCallback &lt;optional&gt; Error callback getParentOverlays(args) This retrieves the parent emp3.api.Overlay overlays of a feature. Parameters: Name Type Description args object Properties Name Type Argument Description onSuccess emp3.api.Feature~getParentOverlaysSuccessCallback Success callback onError emp3.api.Feature~onErrorCallback &lt;optional&gt; Error callback getParents(args) This retrieves the parents of a feature. These can be either emp3.api.Feature or emp3.api.Overlay Parameters: Name Type Description args object Properties Name Type Argument Description onSuccess emp3.api.Feature~getParentsSuccessCallback Success callback onError emp3.api.Feature~onErrorCallback &lt;optional&gt; Error callback Overrides: emp3.api.Container#getParents Example Add a feature to two parents var parent1Feature = new emp3.api.Circle(...) var parent2Feature = new emp3.api.Rectangle(...); var childFeature = new emp3.api.Square(...); // Callback to get the parent var getParentsCB = function() { childFeature.getParents({ onSuccess: function(cbArgs) { window.console.log(cbArgs.features, cbArgs.overlays); } }) }; // Add the child to both parents var addChild = function () { parent1Feature.addFeature({ feature: childFeature, onSuccess: function() { parent2Feature.addFeature({ feature: childFeature, onSuccess: getParentsCB }); } }); } // Add the parents to the overlay and invoke the other callbacks overlay.addFeatures({ features: [parent1Feature, parent2Feature], onSuccess: addChild }); hasChildren() This method checks if the container has children.This is a synchronous function. Inherited From: emp3.api.Container#hasChildren Returns: Type boolean removeEventListener(args) Removes an event listener from the container. Event listeners must be removedbefore destroying map instances to prevent a memory leak. Parameters: Name Type Description args Object Parameters are provided as members of the args object. Properties Name Type Description eventType emp3.api.enums.EventType The event to remove. callback function Function to remove, this will be returned from the initial call to addEventListener Inherited From: emp3.api.Container#removeEventListener Example Adding a container event listener to a map var map = new emp3.api.Map(...); var added = map.addEventListener({ event: emp3.api.enums.EventType.CONTAINER, callback: function() { // do something; } }); map.removeEventListener({ event: emp3.api.enums.EventType.CONTAINER, callback: added }); removeFeature(args) Removes a single feature from this feature. Parameters: Name Type Description args Object Parameters are provided as members of the arg object. Properties Name Type Argument Description feature emp3.api.Feature A Feature object to remove from this Feature. onSuccess emp3.api.Feature~removeFeaturesSuccessCallback &lt;optional&gt; Function to be called if the add is successful. onError emp3.api.Feature~onErrorCallback &lt;optional&gt; Function to be called if an error occurs. See: emp3.api.Feature#removeFeatures Example var parent = new emp3.api.Square(...); var child = new emp3.api.Text(...); var removeFeatureCB = function() { parent.removeFeature({ feature: child, onSuccess: function() { alert(); } }; var addChildCB = function() { parent.addFeature({ feature: child, onSuccess: removeFeatureCB }); }; overlay.addFeatures({ features: [parent, child], onSuccess: addChildCB }); removeFeatures(args) Removes an array of features from this feature. Parameters: Name Type Description args Object Parameters are provided as members of the arg object. Properties Name Type Argument Description features Array.&lt;emp3.api.Feature&gt; An array of Feature objects to remove from this Feature. onSuccess emp3.api.Feature~removeFeaturesSuccessCallback &lt;optional&gt; Function to be called if the add is successful. onError emp3.api.Feature~onErrorCallback &lt;optional&gt; Function to be called if an error occurs. See: emp3.api.Feature#removeFeature update() Updates this feature on the map. To update this feature you can set theproperties of the feature first (such as feature.name and feature.strokeStyle). The changewill not be registered until update is called; Certain properties will not be affected by update depending on the feature type. Example Change the name and position of a feature var circle = new emp3.api.Circle({ name: 'circle', position: {latitude: 0, longitude: 0}, radius: 10000 }); circle.name = 'updatedCircle'; circle.position = {latitude: 5, longitude, 0}; circle.update(); Type Definitions addFeaturesSuccessCallback(cbArgs) This callback is invoked after any successful addFeature or addFeatures call Parameters: Name Type Description cbArgs object Arguments object Properties Name Type Description features Array.&lt;emp3.api.Feature&gt; The feature that was added failures Array.&lt;emp3.api.Feature&gt; Any failures that occurred source emp3.api.Feature The feature which invoked the call getChildrenSuccessCallback(cbArgs) This callback is invoked once all child features have been returned Parameters: Name Type Description cbArgs object Arguments object Properties Name Type Description features Array.&lt;emp3.api.Feature&gt; List of the child features failures Array.&lt;emp3.api.Feature&gt; List of failures source emp3.api.Feature The feature which invoked the call getParentFeaturesSuccessCallback(cbArgs) This callback is invoked after successfully retrieving all parent features of the feature Parameters: Name Type Description cbArgs object Arguments object Properties Name Type Description features Array.&lt;emp3.api.Feature&gt; All parent features of the feature failures Array.&lt;emp3.api.Feature&gt; List of any failures source emp3.api.Feature The feature which invoked the call getParentOverlaysSuccessCallback(cbArgs) This callback is invoked after successfully retrieving all parent features of the feature Parameters: Name Type Description cbArgs object Arguments object Properties Name Type Description overlays Array.&lt;emp3.api.Overlay&gt; All parent overlays of the feature failures Array.&lt;emp3.api.Overlay&gt; List of any failures source emp3.api.Feature The feature which invoked the call ge
